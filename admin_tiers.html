<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tier Management - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact scroll layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-header { flex-shrink: 0; padding: 12px 20px; border-bottom: 1px solid #e5e7eb; background: white; }
    .page-content { flex: 1; overflow-y: auto; padding: 12px 20px; }

    .page-title { font-size: 20px; font-weight: 600; margin: 0; color: #111827; }
    .page-subtitle { font-size: 13px; color: #6b7280; margin: 4px 0 0; }

    .tenant-indicator { padding: 6px 10px; border-radius: 4px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .tenant-indicator.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
    .tenant-indicator.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }

    .table-container { background: white; border: 1px solid var(--border); border-radius: 4px; overflow: hidden; }
    .table-header { padding: 10px 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .table-header h2 { margin: 0; font-size: 14px; font-weight: 600; }

    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th { background: #f9fafb; padding: 6px 10px; text-align: left; font-weight: 600; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; color: #6b7280; border-bottom: 1px solid var(--border); }
    .data-table td { padding: 8px 10px; border-bottom: 1px solid #f0f0f0; font-size: 13px; }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table tr:hover { background: #fafafa; }

    .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: 600; }
    .badge-active { background: #dcfce7; color: #065f46; }
    .badge-inactive { background: #fee2e2; color: #991b1b; }

    .code-cell { font-family: 'Monaco', 'Courier New', monospace; font-weight: 600; font-size: 12px; }
    .btn-sm { padding: 3px 8px; font-size: 11px; border-radius: 4px; }
    .empty-state { text-align: center; padding: 30px 20px; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="app-layout">
    <main class="main-content">
      <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h1 class="page-title">⭐ Tier Management</h1>
            <p class="page-subtitle">Configure membership tiers, benefits, and qualification thresholds</p>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="tenantIndicator"></div>
            <a href="admin_rules.html" class="btn btn-secondary">← Back to Rules</a>
          </div>
        </div>
      </div>

      <div class="page-content">
        <div class="table-container">
          <div class="table-header">
            <h2>Tier Levels</h2>
            <button class="btn btn-primary" onclick="addNewTier()">+ Add Tier</button>
          </div>
          
          <table class="data-table">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Badge Preview</th>
                <th>Ranking</th>
                <th>Status</th>
                <th style="width: 140px;">Actions</th>
              </tr>
            </thead>
            <tbody id="tiersBody">
              <tr><td colspan="6" class="empty-state">Loading tiers...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `<span class="tenant-indicator warning">⚠️ <a href="menu.html">Select tenant</a></span>`;
      } else {
        indicator.innerHTML = `<span class="tenant-indicator info">${tenantName}</span>`;
      }
    }
    
    async function loadTiers() {
      const tenantId = sessionStorage.getItem('tenant_id');
      
      // Show tenant indicator
      showTenantIndicator();
      
      // If no tenant selected, show warning and don't load
      if (!tenantId) {
        document.getElementById('tiersBody').innerHTML = 
          '<tr><td colspan="6" class="empty-state">Please select a tenant from the menu to view tiers.</td></tr>';
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/v1/tiers?tenant_id=${tenantId}&include_inactive=true`);
        if (!response.ok) throw new Error('Failed to load tiers');
        
        const tiers = await response.json();
        const tbody = document.getElementById('tiersBody');
        
        if (!tiers || tiers.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No tiers found. Click "Add New Tier" to create one.</td></tr>';
          return;
        }
        
        tbody.innerHTML = tiers.map(tier => {
          const badgeColor = tier.badge_color || '#6b7280';
          const textColor = tier.text_color || '#ffffff';
          const icon = tier.icon || '';
          const displayName = tier.tier_description || tier.name || '-';
          
          return `
            <tr>
              <td class="code-cell">${tier.tier_code || '-'}</td>
              <td>${displayName}</td>
              <td>
                <span style="display: inline-flex; align-items: center; gap: 4px; padding: 3px 10px; border-radius: 9999px; font-size: 12px; font-weight: 600; background: ${badgeColor}; color: ${textColor};">
                  ${icon ? `<span>${icon}</span>` : ''}
                  <span>${displayName}</span>
                </span>
              </td>
              <td>${tier.tier_ranking || '-'}</td>
              <td>
                <span class="badge ${tier.is_active ? 'badge-active' : 'badge-inactive'}">
                  ${tier.is_active ? 'Active' : 'Inactive'}
                </span>
              </td>
              <td>
                <button class="btn btn-secondary btn-sm" onclick="editTier('${tier.tier_code}')">Edit</button>
                <button class="btn btn-secondary btn-sm" onclick="deleteTier(${tier.tier_id}, '${tier.tier_code}')" style="color: #dc2626;">Delete</button>
              </td>
            </tr>
          `;
        }).join('');
        
      } catch (e) {
        console.error('Error loading tiers:', e);
        document.getElementById('tiersBody').innerHTML = 
          '<tr><td colspan="6" class="empty-state" style="color: #dc2626;">Error loading tiers. Please check the server connection.</td></tr>';
      }
    }
    
    function addNewTier() {
      const tenantId = sessionStorage.getItem('tenant_id');
      if (!tenantId) {
        alert('Please select a tenant first');
        window.location.href = 'menu.html';
        return;
      }
      window.location.href = 'admin_tier_edit.html';
    }
    
    function editTier(code) {
      window.location.href = `admin_tier_edit.html?tier_code=${encodeURIComponent(code)}`;
    }
    
    async function deleteTier(id, code) {
      if (!confirm(`Delete tier "${code}"? This cannot be undone.`)) return;
      
      try {
        const response = await fetch(`${API_BASE}/v1/tiers/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) throw new Error('Delete failed');
        
        loadTiers(); // Reload the list
      } catch (e) {
        alert('Failed to delete tier: ' + e.message);
      }
    }
    
    // Load tiers on page load
    loadTiers();
  </script>
</body>
</html>
