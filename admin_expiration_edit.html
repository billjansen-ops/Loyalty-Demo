<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Expiration Rule - Admin</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact scroll layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-header { flex-shrink: 0; padding: 12px 20px; border-bottom: 1px solid #e5e7eb; background: white; }
    .page-content { flex: 1; overflow-y: auto; padding: 12px 20px; }

    .page-title { font-size: 20px; font-weight: 600; margin: 0; color: #111827; }
    .page-subtitle { font-size: 13px; color: #6b7280; margin: 4px 0 0; }

    .tenant-indicator { padding: 6px 10px; border-radius: 4px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .tenant-indicator.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
    .tenant-indicator.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }

    .form-section { background: white; border: 1px solid #e5e7eb; border-radius: 4px; padding: 16px; max-width: 500px; }
    .section-title { font-size: 14px; font-weight: 600; margin: 0 0 12px; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb; }

    .form-row { display: grid; gap: 12px; margin-bottom: 12px; }
    .form-row.two-col { grid-template-columns: 1fr 1fr; }
    .form-group { display: flex; flex-direction: column; }

    label { font-weight: 600; margin-bottom: 4px; font-size: 13px; color: #111827; }
    input { padding: 6px 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 13px; }
    input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1); }
    input[readonly] { background: #f9fafb; color: #6b7280; }

    .help-text { font-size: 11px; color: #6b7280; margin-top: 2px; }
    .button-row { display: flex; gap: 10px; margin-top: 16px; padding-top: 16px; border-top: 1px solid #e5e7eb; }

    .error-message { padding: 10px; background: #fee2e2; border: 1px solid #fecaca; border-radius: 4px; color: #991b1b; margin-bottom: 12px; display: none; font-size: 13px; }
  </style>
</head>
<body>
  <div class="app-layout">
    <main class="main-content">
      <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h1 class="page-title" id="pageTitle">‚è∞ New Expiration Rule</h1>
            <p class="page-subtitle">Define when <span class="currency-label-lower">points</span> expire based on activity date ranges</p>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="tenantIndicator"></div>
            <a href="admin_expiration.html" class="btn btn-secondary">‚Üê Back to Rules</a>
          </div>
        </div>
      </div>

      <div class="page-content">
        <div id="errorMessage" class="error-message"></div>
        <div class="form-section">
          <h3 class="section-title">Rule Details</h3>
          
          <form id="ruleForm">
            <div class="form-row">
              <div class="form-group">
                <label for="rule_key">Rule Key *</label>
                <input type="text" id="rule_key" name="rule_key" required maxlength="50" placeholder="e.g., 2024-BUCKET">
                <span class="help-text">Unique identifier for this rule</span>
              </div>
            </div>
            
            <div class="form-row two-col">
              <div class="form-group">
                <label for="start_date">Start Date *</label>
                <input type="date" id="start_date" name="start_date" required>
                <span class="help-text">Activities from this date...</span>
              </div>
              
              <div class="form-group">
                <label for="end_date">End Date *</label>
                <input type="date" id="end_date" name="end_date" required>
                <span class="help-text">...to this date</span>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="expiration_date">Expiration Date *</label>
                <input type="date" id="expiration_date" name="expiration_date" required>
                <span class="help-text"><span class="currency-label">Points</span> from activities in this range will expire on this date</span>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" maxlength="30" placeholder="e.g., 2024 Activity Points">
                <span class="help-text">Brief description (max 30 characters)</span>
              </div>
            </div>
            
            <div class="button-row">
              <button type="submit" class="btn btn-primary">üíæ Save Rule</button>
              <a href="admin_expiration.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:4001';
    const tenantId = sessionStorage.getItem('tenant_id') || 1;
    let isEditMode = false;
    let originalRuleKey = null;
    
    function showTenantIndicator() {
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!sessionStorage.getItem('tenant_id')) {
        indicator.innerHTML = `<span class="tenant-indicator warning">‚ö†Ô∏è <a href="menu.html">Select tenant</a></span>`;
      } else {
        indicator.innerHTML = `<span class="tenant-indicator info">${tenantName || 'Tenant ' + tenantId}</span>`;
      }
    }
    
    async function loadCurrencyLabel() {
      try {
        const response = await fetch(`${API_BASE}/v1/sysparms/key/currency_label/value?tenant_id=${tenantId}`);
        if (response.ok) {
          const data = await response.json();
          const label = data.value || 'Point';
          document.querySelectorAll('.currency-label').forEach(el => {
            el.textContent = label + 's';
          });
          document.querySelectorAll('.currency-label-lower').forEach(el => {
            el.textContent = label.toLowerCase() + 's';
          });
        }
      } catch (e) {
        console.log('Using default currency label');
      }
    }
    
    // Check if editing existing rule
    const urlParams = new URLSearchParams(window.location.search);
    const ruleKey = urlParams.get('rule_key');
    
    showTenantIndicator();
    loadCurrencyLabel();
    
    if (ruleKey) {
      isEditMode = true;
      originalRuleKey = ruleKey;
      document.getElementById('pageTitle').textContent = '‚è∞ Edit Expiration Rule';
      loadRule(ruleKey);
    }
    
    async function loadRule(ruleKey) {
      try {
        const response = await fetch(`${API_BASE}/v1/expiration-rules/${encodeURIComponent(ruleKey)}?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Rule not found');
        
        const rule = await response.json();
        
        document.getElementById('rule_key').value = rule.rule_key;
        document.getElementById('rule_key').readOnly = true;
        document.getElementById('start_date').value = rule.start_date.split('T')[0];
        document.getElementById('end_date').value = rule.end_date.split('T')[0];
        document.getElementById('expiration_date').value = rule.expiration_date.split('T')[0];
        document.getElementById('description').value = rule.description || '';
        
      } catch (error) {
        console.error('Error loading rule:', error);
        showError('Failed to load rule');
      }
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    document.getElementById('ruleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        rule_key: document.getElementById('rule_key').value.trim(),
        start_date: document.getElementById('start_date').value,
        end_date: document.getElementById('end_date').value,
        expiration_date: document.getElementById('expiration_date').value,
        description: document.getElementById('description').value.trim() || null,
        tenant_id: tenantId
      };
      
      if (new Date(formData.end_date) < new Date(formData.start_date)) {
        showError('End date must be after start date');
        return;
      }
      
      try {
        let response;
        if (isEditMode) {
          response = await fetch(`${API_BASE}/v1/expiration-rules/${encodeURIComponent(originalRuleKey)}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
        } else {
          response = await fetch(`${API_BASE}/v1/expiration-rules`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
        }
        
        if (response.ok) {
          window.location.href = 'admin_expiration.html';
        } else {
          const error = await response.json();
          showError('Failed to save: ' + (error.error || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error saving rule:', error);
        showError('Error saving rule');
      }
    });
  </script>
</body>
</html>
