<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loyalty Platform — Login</title>
  <style>
    :root { --bg:#f6f7f9; --card:#fff; --ink:#111; --muted:#666; --line:#e6e9ef; }
    * { box-sizing: border-box; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:20px}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 2px 12px rgba(0,0,0,.06);padding:22px;max-width:380px;width:100%}
    h1{margin:0 0 6px 0;font-size:20px}
    .ver{color:#666;font-size:12px;margin:0 0 10px 0}
    label{display:block;font-size:12px;margin:10px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid #d5d7db;border-radius:10px;font-size:14px}
    button{width:100%;margin-top:14px;background:#111;color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .error{color:#b00020;font-size:12px;margin-top:8px;min-height:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Sign in to CSR Console</h1>
      <div class="ver">v1.1</div>
      <label>Username</label>
      <input id="u" autocomplete="username" autofocus/>
      <label>Password</label>
      <input id="p" type="password" autocomplete="current-password"/>
      <button id="go">Sign in</button>
      <div id="err" class="error"></div>
    </div>
  </div>
  <script>
    const E=id=>document.getElementById(id);
    function signin(){
      const u=(E('u').value||'').trim();
      const p=(E('p').value||'').trim();
      // Demo creds remain bill/billy, not shown on the page
      if(u==='bill' && p==='billy'){
        sessionStorage.setItem('auth','ok');
        // If you’re using a top menu, send to menu.html. Otherwise, go straight to csr.html
        const target = 'menu.html'; // change to 'csr.html' if you’re not using the menu yet
        location.href = target;
      }else{
        E('err').textContent='Invalid username or password.';
      }
    }
    E('go').addEventListener('click', signin);
    document.addEventListener('keydown', e=>{ if(e.key==='Enter') signin(); });
  </script>
</body>
</html>
