<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Redemption - CSR Console</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* PANEL OVERLAY STYLE */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    
    /* Hide the nav bar - this is a focused panel */
    .lp-header { display: none !important; }
    #member-header-container { display: none !important; }
    
    .app-layout { 
      height: 100vh !important; 
      min-height: auto !important; 
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0;
      padding-top: 0;
      background: rgba(15, 23, 42, 0.6);
      box-sizing: border-box;
    }
    
    .main-content { 
      display: flex; 
      flex-direction: column; 
      max-height: calc(100vh - 80px);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }
    
    .page-content { 
      flex: 1; 
      overflow-y: auto; 
      padding: 0;
    }

    .form-container {
      width: 100%;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .card-header-light {
      background: #f8fafc;
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    .page-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin: 2px 0 0 0;
    }

    .card-body {
      padding: 16px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 12px;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 13px;
    }

    .form-input {
      padding: 6px 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .form-input:disabled {
      background-color: #f5f5f5;
      color: #666;
      cursor: not-allowed;
    }

    .form-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .btn-back {
      padding: 6px 16px;
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      margin-right: auto;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .btn-back:hover {
      background: var(--gray-100);
    }

    .btn-cancel {
      padding: 6px 16px;
      background: var(--gray-100);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .btn-cancel:hover {
      background: var(--gray-200);
    }

    .btn-submit {
      padding: 6px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .btn-submit:hover {
      background: var(--primary-dark);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      display: none;
      font-size: 13px;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #d1fae5;
      border: 1px solid #a7f3d0;
      color: #065f46;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      display: none;
      font-size: 13px;
    }

    .success-message.show {
      display: block;
    }
  </style>
  <script>window.TENANT_ID = parseInt(sessionStorage.getItem('tenant_id')) || 1;</script>
  <script src="brand-loader.js"></script>
</head>
<body>
  <div class="app-layout">
    <!-- Main Content -->
    <main class="main-content">
      <!-- Member Header (hidden but kept for compatibility) -->
      <div id="member-header-container"></div>

      <!-- Page Content -->
      <div class="page-content">
        <section class="form-container">
          <div class="card">
            <div class="card-header-light">
              <div>
                <h1 class="page-title">Process Redemption</h1>
                <p class="page-subtitle">Redeem member points</p>
              </div>
            </div>
            <div class="card-body">
              <!-- Messages -->
              <div id="errorMessage" class="error-message"></div>
              <div id="successMessage" class="success-message"></div>

              <form id="redemptionForm">
                <div class="form-group">
                  <label class="form-label" for="redemptionDate">Redemption Date</label>
                  <input type="date" class="form-input" id="redemptionDate" required>
                </div>
                
                <div class="form-group">
                  <label class="form-label" for="redemptionRule">Redemption Type</label>
                  <select class="form-input" id="redemptionRule" required>
                    <option value="">Loading...</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label class="form-label" for="pointAmount" id="pointAmountLabel">Points to Redeem</label>
                  <input type="number" class="form-input" id="pointAmount" min="1" step="1" required>
                </div>

                <div class="form-actions">
                  <button type="button" class="btn-back" onclick="goBack()">‚Üê Back to Activity</button>
                  <button type="button" class="btn-cancel" onclick="goBack()">Cancel</button>
                  <button type="submit" class="btn-submit">Process Redemption</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="lp-header.js"></script>
  <script src="member-header.js"></script>
  <script>
    // Initialize header
    LPHeader.init({ area: 'csr' });
    
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    // Get member ID from URL
    const url = new URL(location.href);
    const memberId = url.searchParams.get('memberId');
    const tenantId = sessionStorage.getItem('tenant_id') || '1';
    
    if (!memberId) {
      showError('No member selected');
      document.getElementById('redemptionForm').style.display = 'none';
    } else {
      // Set default date to today
      document.getElementById('redemptionDate').value = new Date().toLocaleDateString('en-CA');
      
      // Initialize member header (inject CSS and HTML)
      MemberHeader.init('member-header-container');
      MemberHeader.load(memberId, API_BASE);
      
      loadCurrencyLabel();
      loadRedemptionRules();
    }
    
    async function loadCurrencyLabel() {
      try {
        const response = await fetch(`${API_BASE}/v1/sysparms/key/currency_label/value?tenant_id=${tenantId}`);
        if (response.ok) {
          const data = await response.json();
          const label = data.value || 'Points';
          document.getElementById('pointAmountLabel').textContent = label + ' to Redeem';
        }
      } catch (error) {
        console.error('Error loading currency label:', error);
      }
    }
    
    async function loadRedemptionRules() {
      try {
        const response = await fetch(`${API_BASE}/v1/redemptions?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load redemption rules');
        
        const rules = await response.json();
        const select = document.getElementById('redemptionRule');
        
        // Filter to active rules only
        const activeRules = rules.filter(r => r.status === 'A');
        
        if (activeRules.length === 0) {
          select.innerHTML = '<option value="">No active redemptions available</option>';
          return;
        }
        
        select.innerHTML = '<option value="">-- Select Redemption --</option>' +
          activeRules.map(rule => 
            '<option value="' + rule.redemption_id + '" data-type="' + rule.redemption_type + '" data-points="' + (rule.points_required || '') + '">' +
              rule.redemption_code + ' - ' + rule.redemption_description +
            '</option>'
          ).join('');
        
        // Handle rule selection
        select.addEventListener('change', handleRuleChange);
      } catch (error) {
        console.error('Error loading redemption rules:', error);
        showError('Failed to load redemption options');
      }
    }
    
    function handleRuleChange(e) {
      const option = e.target.selectedOptions[0];
      if (!option || !option.value) return;
      
      const type = option.dataset.type;
      const points = option.dataset.points;
      const pointInput = document.getElementById('pointAmount');
      
      if (type === 'F') {
        // Fixed - populate and DISABLE the field
        pointInput.value = points;
        pointInput.disabled = true;
      } else {
        // Variable - clear and enable
        pointInput.value = '';
        pointInput.disabled = false;
      }
    }
    
    document.getElementById('redemptionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const ruleId = document.getElementById('redemptionRule').value;
      const pointAmount = parseInt(document.getElementById('pointAmount').value);
      const redemptionDate = document.getElementById('redemptionDate').value;
      
      if (!ruleId) {
        showError('Please select a redemption type');
        return;
      }
      
      if (!pointAmount || pointAmount < 1) {
        showError('Please enter a valid point amount');
        return;
      }
      
      if (!redemptionDate) {
        showError('Please enter a redemption date');
        return;
      }
      
      try {
        const response = await fetch(API_BASE + '/v1/redemptions/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            member_id: memberId,
            tenant_id: tenantId,
            redemption_rule_id: ruleId,
            point_amount: pointAmount,
            redemption_date: redemptionDate
          })
        });
        
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error || 'Failed to process redemption');
        }
        
        showSuccess('Redemption processed successfully!');
        
        // Redirect back to activity page after 2 seconds
        setTimeout(function() {
          window.location.href = 'csr_member.html?memberId=' + memberId;
        }, 2000);
        
      } catch (error) {
        console.error('Error processing redemption:', error);
        showError(error.message);
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      document.getElementById('successMessage').classList.remove('show');
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.add('show');
      document.getElementById('errorMessage').classList.remove('show');
    }
    
    function goBack() {
      window.location.href = 'csr_member.html?memberId=' + memberId;
    }
  </script>
</body>
</html>
