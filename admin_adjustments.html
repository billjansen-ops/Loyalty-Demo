<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adjustment Management - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact scroll layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-header { flex-shrink: 0; padding: 12px 20px; border-bottom: 1px solid #e5e7eb; background: white; }
    .page-content { flex: 1; overflow-y: auto; padding: 12px 20px; }

    .page-title { font-size: 20px; font-weight: 600; margin: 0; color: #111827; }
    .page-subtitle { font-size: 13px; color: #6b7280; margin: 4px 0 0; }

    .tenant-indicator { padding: 6px 10px; border-radius: 4px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .tenant-indicator.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
    .tenant-indicator.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }

    .table-container { background: white; border: 1px solid #e5e7eb; border-radius: 4px; overflow: hidden; }
    .table-header { padding: 10px 12px; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
    .table-header h2 { margin: 0; font-size: 15px; font-weight: 600; }

    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th { background: #f9fafb; padding: 6px 10px; text-align: left; font-weight: 600; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; color: #6b7280; border-bottom: 1px solid #e5e7eb; }
    .data-table td { padding: 8px 10px; border-bottom: 1px solid #f0f0f0; font-size: 13px; }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table tr:hover { background: #f9fafb; }

    .badge { display: inline-block; padding: 3px 6px; border-radius: 4px; font-size: 11px; font-weight: 600; }
    .badge-active { background: #dcfce7; color: #065f46; }
    .badge-inactive { background: #fee2e2; color: #991b1b; }
    .badge-fixed { background: #dbeafe; color: #1e40af; }
    .badge-variable { background: #fef3c7; color: #92400e; }

    .code-cell { font-family: 'Monaco', 'Courier New', monospace; font-weight: 600; font-size: 12px; }
    .empty-state { text-align: center; padding: 24px 12px; color: #6b7280; }
    .row-actions { display: flex; gap: 6px; }
  </style>
</head>
<body>
  <div class="app-layout">
    <main class="main-content">
      <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h1 class="page-title">‚öñÔ∏è Adjustment Management</h1>
            <p class="page-subtitle">Manage point adjustment types</p>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="tenantIndicator"></div>
            <a href="admin_rules.html" class="btn btn-secondary">‚Üê Back to Rules</a>
          </div>
        </div>
      </div>

      <div class="page-content">
        <div class="table-container">
          <div class="table-header">
            <h2>Adjustments</h2>
            <button class="btn btn-primary" onclick="addNewAdjustment()">+ Add Adjustment</button>
          </div>
          
          <table class="data-table">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Type</th>
                <th>Points</th>
                <th>Status</th>
                <th style="width: 140px;">Actions</th>
              </tr>
            </thead>
            <tbody id="adjustmentsBody">
              <tr><td colspan="6" class="empty-state">Loading adjustments...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:4001';
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `<span class="tenant-indicator warning">‚ö†Ô∏è <a href="menu.html">Select tenant</a></span>`;
      } else {
        indicator.innerHTML = `<span class="tenant-indicator info">${tenantName || 'Tenant ' + tenantId}</span>`;
      }
    }
    
    async function loadAdjustments() {
      const tenantId = sessionStorage.getItem('tenant_id');
      
      showTenantIndicator();
      
      if (!tenantId) {
        document.getElementById('adjustmentsBody').innerHTML = 
          '<tr><td colspan="6" class="empty-state">Please select a tenant to view adjustments.</td></tr>';
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/v1/adjustments?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load adjustments');
        
        const adjustments = await response.json();
        const tbody = document.getElementById('adjustmentsBody');
        
        if (!adjustments || adjustments.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No adjustments found. Click "Add New Adjustment" to create one.</td></tr>';
          return;
        }
        
        tbody.innerHTML = adjustments.map(adj => {
          const typeBadge = adj.adjustment_type === 'F'
            ? '<span class="badge badge-fixed">Fixed</span>'
            : '<span class="badge badge-variable">Variable</span>';
          
          const statusBadge = adj.is_active
            ? '<span class="badge badge-active">Active</span>'
            : '<span class="badge badge-inactive">Inactive</span>';
          
          const pointsDisplay = adj.adjustment_type === 'F' 
            ? adj.fixed_points.toLocaleString()
            : 'Variable';
          
          return `
            <tr>
              <td class="code-cell">${adj.adjustment_code || '-'}</td>
              <td>${adj.adjustment_name || '-'}</td>
              <td>${typeBadge}</td>
              <td>${pointsDisplay}</td>
              <td>${statusBadge}</td>
              <td>
                                <div class="row-actions">
                                  <button class="btn btn-secondary btn-sm" onclick="editAdjustment(${adj.adjustment_id})">‚úèÔ∏è Edit</button>
                                  <button class="btn btn-secondary btn-sm" onclick="deleteAdjustment(${adj.adjustment_id}, '${adj.adjustment_name}')">üóëÔ∏è</button>
                                </div>
                              </td>
            </tr>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Error loading adjustments:', error);
        document.getElementById('adjustmentsBody').innerHTML = 
          '<tr><td colspan="6" class="empty-state" style="color: #dc2626;">Error loading adjustments. Please try again.</td></tr>';
      }
    }
    
    function addNewAdjustment() {
      window.location.href = 'admin_adjustment_edit.html';
    }
    
    function editAdjustment(adjustmentId) {
      window.location.href = `admin_adjustment_edit.html?adjustment_id=${adjustmentId}`;
    }
    
    async function deleteAdjustment(adjustmentId, adjustmentName) {
      if (!confirm(`Are you sure you want to delete adjustment "${adjustmentName}"?`)) {
        return;
      }
      
      const tenantId = sessionStorage.getItem('tenant_id');
      
      try {
        const response = await fetch(`${API_BASE}/v1/adjustments/${adjustmentId}?tenant_id=${tenantId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to delete adjustment');
        }
        
        await loadAdjustments();
        
      } catch (error) {
        console.error('Error deleting adjustment:', error);
        alert(`Error: ${error.message}`);
      }
    }
    
    // Load on page load
    loadAdjustments();
  </script>
</body>
</html>
