<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>System Console - Loyalty Platform</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-header { flex-shrink: 0; padding: 12px 20px; border-bottom: 1px solid #e5e7eb; background: white; }
    .page-content { flex: 1; overflow-y: auto; padding: 16px 20px; }
    
    .page-title { font-size: 20px; font-weight: 600; margin: 0; color: #111827; }
    .page-subtitle { font-size: 13px; color: #6b7280; margin: 4px 0 0; }

    .stat-summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      padding: 14px 16px;
      background: #3b82f6;
      color: white;
      border-radius: 4px;
    }
    
    .stat-card:nth-child(2) {
      background: #8b5cf6;
    }
    
    .stat-card:nth-child(3) {
      background: #06b6d4;
    }
    
    .stat-card h3 {
      margin: 0 0 4px 0;
      font-size: 12px;
      font-weight: 500;
      opacity: 0.9;
    }
    
    .stat-card .value {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }
    
    .vacuum-controls {
      margin-bottom: 16px;
      padding: 12px 16px;
      background: white;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .vacuum-btn {
      padding: 6px 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    .vacuum-btn:hover {
      background: #2563eb;
    }
    
    .vacuum-btn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }
    
    .alert {
      padding: 10px 14px;
      border-radius: 4px;
      margin-left: 12px;
      font-size: 13px;
    }
    
    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border-left: 3px solid #10b981;
    }
    
    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 3px solid #ef4444;
    }
    
    .category-section {
      margin-bottom: 16px;
      background: white;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }
    
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #f9fafb;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .category-header:hover {
      background: #f3f4f6;
    }
    
    .category-header h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .category-badge {
      background: #3b82f6;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .expand-icon {
      transition: transform 0.3s;
      font-size: 10px;
      color: #6b7280;
    }
    
    .category-header.expanded .expand-icon {
      transform: rotate(90deg);
    }
    
    .category-content {
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .category-content.collapsed {
      display: none;
    }
    
    .stats-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    
    .stats-table th {
      background: #f9fafb;
      padding: 8px 12px;
      text-align: left;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .stats-table td {
      padding: 8px 12px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .stats-table tr:hover {
      background: #f9fafb;
    }
    
    .stats-table tr:last-child td {
      border-bottom: none;
    }
    
    .table-name {
      font-weight: 600;
      color: #111827;
    }
    
    .dead-tuples-warn {
      color: #dc2626;
      font-weight: 600;
    }
    
    .table-vacuum-btn {
      padding: 4px 10px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .table-vacuum-btn:hover {
      background: #7c3aed;
    }
    
    .loading {
      text-align: center;
      padding: 30px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <main class="main-content">
      <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h1 class="page-title">üîß System Console</h1>
            <p class="page-subtitle">Database statistics and maintenance operations</p>
          </div>
          <a href="super_user.html" class="btn btn-secondary">‚Üê Back to Admin</a>
        </div>
      </div>

      <div class="page-content">
        <!-- Summary Statistics -->
        <div class="stat-summary">
          <div class="stat-card">
            <h3>Database Size</h3>
            <div class="value" id="dbSize">--</div>
          </div>
          <div class="stat-card">
            <h3>Total Tables</h3>
            <div class="value" id="tableCount">--</div>
          </div>
          <div class="stat-card">
            <h3>Total Rows</h3>
            <div class="value" id="totalRows">--</div>
          </div>
        </div>
        
        <!-- Vacuum Controls -->
        <div class="vacuum-controls">
          <button class="vacuum-btn" onclick="vacuumAll()">
            üßπ Vacuum All Tables
          </button>
          <button class="vacuum-btn" onclick="toggleDebug()" id="debugToggle" style="background: #6366f1;">
            üêõ Debug: <span id="debugStatus">...</span>
          </button>
          <div id="vacuumAlert" style="display: none;"></div>
        </div>
        
        <!-- Table Statistics -->
        <div id="statsContent" class="loading">
          Loading database statistics...
        </div>
      </div>
    </main>
  </div>
  
  <script>
    const API_BASE = 'http://127.0.0.1:4001';
    
    // Load database statistics
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/v1/system/stats`);
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Update summary cards
        document.getElementById('dbSize').textContent = data.database_size;
        document.getElementById('tableCount').textContent = data.all_tables.length;
        
        const totalRows = data.all_tables.reduce((sum, t) => sum + parseInt(t.row_count || 0), 0);
        document.getElementById('totalRows').textContent = totalRows.toLocaleString();
        
        // Render categorized tables
        renderStats(data.tables);
        
      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('statsContent').innerHTML = 
          `<div class="alert alert-error">Error loading database statistics: ${error.message}</div>`;
      }
    }
    
    function renderStats(tables) {
      const categoryNames = {
        core: '‚ö° Core Tables',
        promotions: 'üéØ Promotions',
        bonuses: 'üéÅ Bonuses',
        config: '‚öôÔ∏è Configuration',
        partners: 'ü§ù Partners',
        redemptions: 'üí≥ Redemptions',
        adjustments: '‚öñÔ∏è Adjustments',
        tiers: '‚≠ê Tiers',
        lookups: 'üìã Lookups',
        templates: 'üìÑ Templates',
        other: 'üì¶ Other'
      };
      
      let html = '';
      
      for (const [category, categoryTables] of Object.entries(tables)) {
        if (categoryTables.length === 0) continue;
        
        html += `
          <div class="category-section">
            <div class="category-header expanded" onclick="toggleCategory('${category}')">
              <h3>
                <span class="expand-icon">‚ñ∂</span>
                ${categoryNames[category] || category}
              </h3>
              <span class="category-badge">${categoryTables.length} tables</span>
            </div>
            <div id="category-${category}" class="category-content">
              <table class="stats-table">
                <thead>
                  <tr>
                    <th>Table</th>
                    <th>Rows</th>
                    <th>Dead Tuples</th>
                    <th>Table Size</th>
                    <th>Index Size</th>
                    <th>Total Size</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
        `;
        
        categoryTables.forEach(table => {
          const deadWarn = table.dead_tuples > 100 ? 'dead-tuples-warn' : '';
          html += `
            <tr>
              <td class="table-name">${table.tablename}</td>
              <td>${parseInt(table.row_count).toLocaleString()}</td>
              <td class="${deadWarn}">${parseInt(table.dead_tuples).toLocaleString()}</td>
              <td>${table.table_size}</td>
              <td>${table.indexes_size}</td>
              <td>${table.total_size}</td>
              <td>
                <button class="table-vacuum-btn" onclick="vacuumTable('${table.tablename}')">
                  Vacuum
                </button>
              </td>
            </tr>
          `;
        });
        
        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;
      }
      
      document.getElementById('statsContent').innerHTML = html;
    }
    
    function toggleCategory(category) {
      const content = document.getElementById(`category-${category}`);
      const header = content.previousElementSibling;
      
      content.classList.toggle('collapsed');
      header.classList.toggle('expanded');
    }
    
    // Vacuum single table
    window.vacuumTable = async function(tablename) {
      showAlert(`Running VACUUM on ${tablename}...`, 'success');
      
      try {
        const response = await fetch(`${API_BASE}/v1/system/vacuum`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ table: tablename, analyze: true })
        });
        
        const data = await response.json();
        showAlert(`${data.message} (${data.duration_ms}ms)`, 'success');
        
        // Reload stats after vacuum
        setTimeout(() => {
          loadStats();
        }, 1000);
        
      } catch (error) {
        console.error('Error vacuuming table:', error);
        showAlert(`Error vacuuming ${tablename}`, 'error');
      }
    }
    
    // Vacuum all tables
    window.vacuumAll = async function() {
      if (!confirm('Run VACUUM ANALYZE on all tables? This may take a minute.')) {
        return;
      }
      
      showAlert('Running VACUUM ANALYZE on all tables...', 'success');
      
      try {
        const response = await fetch(`${API_BASE}/v1/system/vacuum`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ table: 'all', analyze: true })
        });
        
        const data = await response.json();
        showAlert(`${data.message} (${data.duration_ms}ms)`, 'success');
        
        // Reload stats after vacuum
        setTimeout(() => {
          loadStats();
        }, 1000);
        
      } catch (error) {
        console.error('Error vacuuming database:', error);
        showAlert('Error vacuuming database', 'error');
      }
    }
    
    function showAlert(message, type) {
      const alert = document.getElementById('vacuumAlert');
      alert.className = type === 'success' ? 'alert alert-success' : 'alert alert-error';
      alert.textContent = message;
      alert.style.display = 'block';
    }
    
    // Debug toggle
    async function loadDebugStatus() {
      try {
        const response = await fetch(`${API_BASE}/v1/system/debug`);
        const data = await response.json();
        document.getElementById('debugStatus').textContent = data.debug_enabled ? 'ON' : 'OFF';
        document.getElementById('debugToggle').style.background = data.debug_enabled ? '#10b981' : '#6366f1';
      } catch (error) {
        console.error('Error loading debug status:', error);
      }
    }
    
    async function toggleDebug() {
      try {
        const statusResp = await fetch(`${API_BASE}/v1/system/debug`);
        const status = await statusResp.json();
        const newState = !status.debug_enabled;
        
        const response = await fetch(`${API_BASE}/v1/system/debug`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enabled: newState })
        });
        
        if (response.ok) {
          document.getElementById('debugStatus').textContent = newState ? 'ON' : 'OFF';
          document.getElementById('debugToggle').style.background = newState ? '#10b981' : '#6366f1';
        }
      } catch (error) {
        console.error('Error toggling debug:', error);
      }
    }
    
    // Initialize
    loadStats();
    loadDebugStatus();
  </script>
</body>
</html>
