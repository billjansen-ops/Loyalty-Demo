<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Carrier - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact scroll layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-header { flex-shrink: 0; padding: 12px 20px; border-bottom: 1px solid #e5e7eb; background: white; }
    .page-content { flex: 1; overflow-y: auto; padding: 12px 20px; }

    .page-title { font-size: 20px; font-weight: 600; margin: 0; color: #111827; }
    .page-subtitle { font-size: 13px; color: #6b7280; margin: 4px 0 0; }

    .tenant-indicator { padding: 6px 10px; border-radius: 4px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .tenant-indicator.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
    .tenant-indicator.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }

    .form-container { max-width: 500px; }
    .form-section { background: white; border: 1px solid #e5e7eb; border-radius: 4px; padding: 12px; }

    .form-group { margin-bottom: 12px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 3px; font-size: 12px; color: #374151; }
    .form-input { width: 100%; padding: 6px 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 13px; font-family: inherit; box-sizing: border-box; }
    .form-input:focus { outline: none; border-color: #0066cc; box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1); }
    .form-input[readonly] { background: #f9fafb; color: #6b7280; }
    .form-input.short { width: 150px; }
    .form-hint { font-size: 11px; color: #6b7280; margin-top: 2px; }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .form-actions { display: flex; gap: 8px; margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e7eb; }

    .error-message { padding: 8px; background: #fee2e2; border: 1px solid #fecaca; border-radius: 4px; color: #991b1b; margin-bottom: 12px; display: none; font-size: 13px; }
  </style>
</head>
<body>
  <div class="app-layout">
    <main class="main-content">
      <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h1 class="page-title" id="pageTitle">‚úàÔ∏è Create Carrier</h1>
            <p class="page-subtitle" id="pageSubtitle">Add a new airline carrier to your program</p>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="tenantIndicator"></div>
            <a href="admin_carriers.html" class="btn btn-secondary">‚Üê Back to Carriers</a>
          </div>
        </div>
      </div>

      <div class="page-content">
        <div class="form-container">
          <div id="errorMessage" class="error-message"></div>

          <div class="form-section">
            <form id="carrierForm">
              <div class="form-group">
                <label class="form-label" for="carrierCode">Carrier Code</label>
                <input type="text" id="carrierCode" class="form-input short" placeholder="e.g., DL" maxlength="3" required>
                <div class="form-hint">2-3 character airline code (IATA format)</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="carrierName">Carrier Name</label>
                <input type="text" id="carrierName" class="form-input" placeholder="e.g., Delta Air Lines" required>
                <div class="form-hint">Full airline name</div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="alliance">Alliance</label>
                  <input type="text" id="alliance" class="form-input" placeholder="e.g., SkyTeam">
                  <div class="form-hint">oneworld, SkyTeam, Star Alliance</div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="country">Country</label>
                  <input type="text" id="country" class="form-input" placeholder="e.g., USA" required>
                  <div class="form-hint">Country code</div>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="carrierStatus">Status</label>
                <select id="carrierStatus" class="form-input short">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Save Carrier</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='admin_carriers.html'">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:4001';
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `<span class="tenant-indicator warning">‚ö†Ô∏è <a href="menu.html">Select tenant</a></span>`;
        document.getElementById('carrierForm').style.opacity = '0.5';
        document.getElementById('carrierForm').style.pointerEvents = 'none';
      } else {
        indicator.innerHTML = `<span class="tenant-indicator info">${tenantName || 'Tenant ' + tenantId}</span>`;
      }
    }
    
    showTenantIndicator();
    
    const urlParams = new URLSearchParams(window.location.search);
    const carrierCodeParam = urlParams.get('code');
    const isEdit = !!carrierCodeParam;
    
    if (isEdit) {
      document.getElementById('pageTitle').textContent = '‚úàÔ∏è Edit Carrier';
      document.getElementById('pageSubtitle').textContent = 'Update carrier information';
      loadCarrierData();
    }
    
    async function loadCarrierData() {
      const tenantId = sessionStorage.getItem('tenant_id');
      if (!tenantId) return;
      
      try {
        const response = await fetch(`${API_BASE}/v1/carriers?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load carrier');
        
        const carriers = await response.json();
        const carrier = carriers.find(c => c.code === carrierCodeParam);
        
        if (carrier) {
          document.getElementById('carrierCode').value = carrier.code;
          document.getElementById('carrierCode').readOnly = true;
          document.getElementById('carrierName').value = carrier.name || '';
          document.getElementById('alliance').value = carrier.alliance || '';
          document.getElementById('country').value = carrier.country || '';
          document.getElementById('carrierStatus').value = carrier.is_active ? 'true' : 'false';
        }
      } catch (e) {
        showError('Failed to load carrier data: ' + e.message);
      }
    }
    
    document.getElementById('carrierForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const tenantId = sessionStorage.getItem('tenant_id');
      if (!tenantId) {
        showError('Please select a tenant first');
        return;
      }
      
      const code = document.getElementById('carrierCode').value.trim().toUpperCase();
      const name = document.getElementById('carrierName').value.trim();
      const alliance = document.getElementById('alliance').value.trim();
      const country = document.getElementById('country').value.trim();
      const isActive = document.getElementById('carrierStatus').value === 'true';
      
      if (!code || !name || !country) {
        showError('Please fill in all required fields (Code, Name, Country)');
        return;
      }
      
      try {
        const payload = {
          code: code,
          name: name,
          alliance: alliance || '',
          country: country,
          is_active: isActive,
          tenant_id: parseInt(tenantId)
        };
        
        const response = await fetch(`${API_BASE}/v1/carriers`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save carrier');
        }
        
        window.location.href = 'admin_carriers.html';
        
      } catch (e) {
        showError('Failed to save carrier: ' + e.message);
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
