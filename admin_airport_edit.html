<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Airport - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact scroll layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-header { flex-shrink: 0; padding: 12px 20px; border-bottom: 1px solid #e5e7eb; background: white; }
    .page-content { flex: 1; overflow-y: auto; padding: 12px 20px; }

    .page-title { font-size: 20px; font-weight: 600; margin: 0; color: #111827; }
    .page-subtitle { font-size: 13px; color: #6b7280; margin: 4px 0 0; }

    .tenant-indicator { padding: 6px 10px; border-radius: 4px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .tenant-indicator.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
    .tenant-indicator.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }

    .form-container { max-width: 500px; }
    .card { background: white; border: 1px solid #e5e7eb; border-radius: 4px; padding: 16px; }

    .form-group { margin-bottom: 12px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 4px; color: #111827; font-size: 13px; }
    .form-input { width: 100%; padding: 6px 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 13px; font-family: inherit; }
    .form-input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1); }
    .form-input[readonly] { background: #f9fafb; color: #6b7280; }
    .form-input.short { width: 160px; }
    .form-hint { font-size: 11px; color: #6b7280; margin-top: 2px; }

    .error-message { padding: 10px; background: #fee2e2; border: 1px solid #fecaca; border-radius: 4px; color: #991b1b; margin-bottom: 12px; display: none; font-size: 13px; }

    .form-actions { display: flex; gap: 10px; margin-top: 16px; padding-top: 16px; border-top: 1px solid #e5e7eb; }
  </style>
</head>
<body>
  <div class="app-layout">
    <main class="main-content">
      <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h1 class="page-title" id="pageTitle">üõ´ Create Airport</h1>
            <p class="page-subtitle" id="pageSubtitle">Add a new airport to the lookup table</p>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="tenantIndicator"></div>
            <a href="admin_airports.html" class="btn btn-secondary">‚Üê Back to Airports</a>
          </div>
        </div>
      </div>

      <div class="page-content">
        <section class="form-container">
          <div id="errorMessage" class="error-message"></div>
          <div class="card">
            <form id="airportForm">
              <div class="form-group">
                <label class="form-label" for="airportCode">Airport Code</label>
                <input type="text" id="airportCode" class="form-input short" placeholder="e.g., MSP" maxlength="3" style="text-transform: uppercase;" required>
                <div class="form-hint">3-letter IATA airport code (e.g., MSP, BOS, DEN)</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="airportName">Airport Name</label>
                <input type="text" id="airportName" class="form-input" placeholder="e.g., Minneapolis-St. Paul International Airport" required>
                <div class="form-hint">Full official name of the airport</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="airportCity">City</label>
                <input type="text" id="airportCity" class="form-input" placeholder="e.g., Minneapolis" required>
                <div class="form-hint">Primary city served by this airport</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="airportCountry">Country</label>
                <input type="text" id="airportCountry" class="form-input short" placeholder="e.g., USA" required>
                <div class="form-hint">Country where airport is located</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="airportStatus">Status</label>
                <select id="airportStatus" class="form-input short">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Save Airport</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='admin_airports.html'">Cancel</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:4001';
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `<span class="tenant-indicator warning">‚ö†Ô∏è <a href="menu.html">Select tenant</a></span>`;
      } else {
        indicator.innerHTML = `<span class="tenant-indicator info">${tenantName || 'Tenant ' + tenantId}</span>`;
      }
    }
    
    // Get airport code from URL if editing
    const urlParams = new URLSearchParams(window.location.search);
    const airportCodeParam = urlParams.get('code');
    const isEdit = !!airportCodeParam;
    
    // Update page title
    if (isEdit) {
      document.getElementById('pageTitle').textContent = 'üõ´ Edit Airport';
      document.getElementById('pageSubtitle').textContent = 'Update airport information';
    }
    
    showTenantIndicator();
    
    // Load existing airport data if editing
    if (isEdit) {
      loadAirportData();
    }
    
    async function loadAirportData() {
      try {
        const response = await fetch(`${API_BASE}/v1/airports`);
        if (!response.ok) throw new Error('Failed to load airport');
        
        const airports = await response.json();
        const airport = airports.find(a => a.code === airportCodeParam);
        
        if (airport) {
          document.getElementById('airportCode').value = airport.code;
          document.getElementById('airportCode').readOnly = true;
          document.getElementById('airportName').value = airport.name || '';
          document.getElementById('airportCity').value = airport.city || '';
          document.getElementById('airportCountry').value = airport.country || '';
          document.getElementById('airportStatus').value = airport.is_active ? 'true' : 'false';
        }
      } catch (e) {
        showError('Failed to load airport data: ' + e.message);
      }
    }
    
    // Auto-uppercase the code field
    document.getElementById('airportCode').addEventListener('input', function(e) {
      e.target.value = e.target.value.toUpperCase();
    });
    
    // Form submission
    document.getElementById('airportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const code = document.getElementById('airportCode').value.trim().toUpperCase();
      const name = document.getElementById('airportName').value.trim();
      const city = document.getElementById('airportCity').value.trim();
      const country = document.getElementById('airportCountry').value.trim();
      const isActive = document.getElementById('airportStatus').value === 'true';
      
      if (!code || !name || !city || !country) {
        showError('Please fill in all required fields');
        return;
      }
      
      if (code.length !== 3) {
        showError('Airport code must be exactly 3 characters');
        return;
      }
      
      try {
        const payload = {
          code: code,
          name: name,
          city: city,
          country: country,
          is_active: isActive
        };
        
        const response = await fetch(`${API_BASE}/v1/airports`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save airport');
        }
        
        window.location.href = 'admin_airports.html';
        
      } catch (e) {
        showError('Failed to save airport: ' + e.message);
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
