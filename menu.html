<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loyalty Platform — Menu</title>
  <style>
    :root { --bg:#f6f7f9; --card:#fff; --ink:#111; --muted:#666; --line:#e6e9ef; }
    * { box-sizing: border-box; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
    header { background:#111;color:#fff;padding:14px 20px;display:flex;justify-content:space-between;align-items:center }
    a { color:inherit; text-decoration:none }
    .wrap{max-width:1000px;margin:0 auto;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .tile{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 2px 12px rgba(0,0,0,.06);padding:18px}
    .tile h2{margin:0 0 6px 0;font-size:18px}
    .tile p{margin:6px 0 0 0;color:#555;font-size:14px}
    .btn{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:10px;border:1px solid #d5d7db;background:#eef2ff;color:#111}
    .disabled{opacity:.5;pointer-events:none}
  </style>
</head>
<body>
  <header>
    <div><strong>Loyalty Platform</strong> — Menu</div>
    <nav><a href="index.html">Sign out</a></nav>
  </header>
  <div class="wrap">
    <div class="grid">
      <div class="tile">
        <h2>CSR</h2>
        <p>Search for members and perform actions.</p>
        <a class="btn" href="csr.html">Open CSR</a>
      </div>
      <div class="tile">
        <h2>Client Admin</h2>
        <p>Configure program rules, tiers, promos.</p>
        <span class="btn disabled">Coming soon</span>
      </div>
      <div class="tile">
        <h2>Admin</h2>
        <p>Onboard companies, manage tenants, partners.</p>
        <span class="btn disabled">Coming soon</span>
      </div>
      <div class="tile">
        <h2>Member</h2>
        <p>Branded member-facing demo pages.</p>
        <span class="btn disabled">Coming soon</span>
      </div>
    </div>
  </div>
  <script>
    if(sessionStorage.getItem('auth')!=='ok'){ location.href='index.html'; }
  </script>
</body>
</html>
