<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Airport Management - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact scroll layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-header { flex-shrink: 0; padding: 12px 20px; border-bottom: 1px solid #e5e7eb; background: white; }
    .page-content { flex: 1; overflow-y: auto; padding: 12px 20px; }

    .page-title { font-size: 20px; font-weight: 600; margin: 0; color: #111827; }
    .page-subtitle { font-size: 13px; color: #6b7280; margin: 4px 0 0; }

    .tenant-indicator { padding: 6px 10px; border-radius: 4px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .tenant-indicator.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
    .tenant-indicator.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }

    .table-container { background: white; border: 1px solid #e5e7eb; border-radius: 4px; overflow: hidden; }
    .table-header { padding: 10px 12px; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
    .table-header h2 { margin: 0; font-size: 15px; font-weight: 600; }

    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th { background: #f9fafb; padding: 6px 10px; text-align: left; font-weight: 600; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; color: #6b7280; border-bottom: 1px solid #e5e7eb; }
    .data-table td { padding: 8px 10px; border-bottom: 1px solid #f0f0f0; font-size: 13px; }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table tr:hover { background: #f9fafb; }

    .badge { display: inline-block; padding: 3px 6px; border-radius: 4px; font-size: 11px; font-weight: 600; }
    .badge-active { background: #dcfce7; color: #065f46; }
    .badge-inactive { background: #fee2e2; color: #991b1b; }

    .code-cell { font-family: 'Monaco', 'Courier New', monospace; font-weight: 600; font-size: 12px; }
    .empty-state { text-align: center; padding: 24px 12px; color: #6b7280; }
    .row-actions { display: flex; gap: 6px; }
  </style>
</head>
<body>
  <div class="app-layout">
    <main class="main-content">
      <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h1 class="page-title">üõ´ Airport Management</h1>
            <p class="page-subtitle">Manage airport codes and city names for flight activity lookups</p>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="tenantIndicator"></div>
            <a href="admin_reference.html" class="btn btn-secondary">‚Üê Back to Reference</a>
          </div>
        </div>
      </div>

      <div class="page-content">
        <div class="table-container">
          <div class="table-header">
            <h2>Airports</h2>
            <a href="admin_airport_edit.html" class="btn btn-primary">+ Add Airport</a>
          </div>
          
          <table class="data-table">
            <thead>
              <tr>
                <th>Code</th>
                <th>Airport Name</th>
                <th>City</th>
                <th>Country</th>
                <th>Status</th>
                <th style="width: 140px;">Actions</th>
              </tr>
            </thead>
            <tbody id="airportsBody">
              <tr><td colspan="6" class="empty-state">Loading airports...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:4001';
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `<span class="tenant-indicator warning">‚ö†Ô∏è <a href="menu.html">Select tenant</a></span>`;
      } else {
        indicator.innerHTML = `<span class="tenant-indicator info">${tenantName || 'Tenant ' + tenantId}</span>`;
      }
    }
    
    async function loadAirports() {
      showTenantIndicator();
      
      try {
        const response = await fetch(`${API_BASE}/v1/airports`);
        if (!response.ok) throw new Error('Failed to load airports');
        
        const airports = await response.json();
        const tbody = document.getElementById('airportsBody');
        
        if (!airports || airports.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No airports found. Click "Add Airport" to create one.</td></tr>';
          return;
        }
        
        tbody.innerHTML = airports.map(airport => `
          <tr>
            <td class="code-cell">${airport.code || '-'}</td>
            <td>${airport.name || '-'}</td>
            <td>${airport.city || '-'}</td>
            <td>${airport.country || '-'}</td>
            <td>
              <span class="badge ${airport.is_active ? 'badge-active' : 'badge-inactive'}">
                ${airport.is_active ? 'Active' : 'Inactive'}
              </span>
            </td>
            <td>
              <div class="row-actions">
                <button class="btn btn-secondary btn-sm" onclick="editAirport('${airport.code}')">‚úèÔ∏è Edit</button>
                <button class="btn btn-secondary btn-sm" onclick="deleteAirport(${airport.airport_id}, '${airport.code}')">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `).join('');
        
      } catch (e) {
        console.error('Error loading airports:', e);
        document.getElementById('airportsBody').innerHTML = 
          '<tr><td colspan="6" class="empty-state" style="color: #dc2626;">Error loading airports. Please check the server connection.</td></tr>';
      }
    }
    
    function editAirport(code) {
      window.location.href = `admin_airport_edit.html?code=${encodeURIComponent(code)}`;
    }
    
    async function deleteAirport(id, code) {
      if (!confirm(`Delete airport "${code}"? This cannot be undone.`)) return;
      
      try {
        const response = await fetch(`${API_BASE}/v1/airports/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) throw new Error('Delete failed');
        
        loadAirports();
      } catch (e) {
        alert('Failed to delete airport: ' + e.message);
      }
    }
    
    loadAirports();
  </script>
</body>
</html>
