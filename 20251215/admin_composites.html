<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Composites - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    .page-content { padding: 24px; }
    .tenant-indicator { padding: 12px 16px; margin-bottom: 16px; border-radius: 8px; font-size: 14px; }
    .tenant-indicator.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
    .tenant-indicator.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }
    .tenant-indicator strong { font-weight: 600; }
    .table-container { background: white; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    .table-header { padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .table-header h2 { margin: 0; font-size: 18px; font-weight: 600; }
    .btn-add { padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; text-decoration: none; }
    .btn-add:hover { background: var(--primary-dark); }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th { background: #fafafa; padding: 12px 20px; text-align: left; font-weight: 600; font-size: 13px; color: var(--text-secondary); border-bottom: 1px solid var(--border); }
    .data-table td { padding: 16px 20px; border-bottom: 1px solid #f0f0f0; }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table tr:hover { background: #fafafa; }
    .type-badge { display: inline-block; padding: 4px 12px; border-radius: 4px; font-size: 13px; font-weight: 600; }
    .type-A { background: #dcfce7; color: #065f46; }
    .type-P { background: #dbeafe; color: #1e40af; }
    .type-J { background: #faf5ff; color: #7c3aed; }
    .type-R { background: #fee2e2; color: #991b1b; }
    .molecule-count { display: inline-block; padding: 2px 8px; background: #f3f4f6; border-radius: 12px; font-size: 12px; color: #6b7280; }
    .molecule-list { font-size: 13px; color: #6b7280; max-width: 400px; }
    .molecule-list .calculated { color: #059669; font-style: italic; }
    .btn-edit { padding: 6px 12px; background: white; border: 1px solid var(--border); border-radius: 6px; cursor: pointer; font-size: 13px; }
    .btn-edit:hover { background: #f9fafb; border-color: var(--primary); }
    .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="brand">Loyalty Platform</div>
      <nav class="nav" id="nav-container"></nav>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Activity Composites</h1>
        <p class="page-description">üß© Define which molecules make up each activity type</p>
      </div>

      <div class="page-content">
        <div id="tenantIndicator"></div>
        
        <div class="table-container">
          <div class="table-header">
            <h2>Composites</h2>
            <button class="btn-add" onclick="addNewComposite()">+ Add New Composite</button>
          </div>
          
          <table class="data-table">
            <thead>
              <tr>
                <th style="width: 100px;">Type</th>
                <th>Description</th>
                <th style="width: 100px;">Molecules</th>
                <th>Fields</th>
                <th style="width: 100px;">Actions</th>
              </tr>
            </thead>
            <tbody id="compositesBody">
              <tr><td colspan="5" class="empty-state">Loading composites...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="lp-nav.js"></script>
  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    const TYPE_LABELS = {
      'A': 'Accrual',
      'P': 'Partner',
      'J': 'Adjustment',
      'R': 'Redemption'
    };
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `
          <div class="tenant-indicator warning">
            ‚ö†Ô∏è <strong>No tenant selected!</strong> 
            Please <a href="menu.html" style="text-decoration: underline;">select a tenant</a> from the menu.
          </div>
        `;
      } else {
        indicator.innerHTML = `
          <div class="tenant-indicator info">
            ‚ÑπÔ∏è Viewing composites for: <strong>${tenantName}</strong>
          </div>
        `;
      }
    }
    
    async function loadComposites() {
      const tenantId = sessionStorage.getItem('tenant_id');
      showTenantIndicator();
      
      if (!tenantId) {
        document.getElementById('compositesBody').innerHTML = 
          '<tr><td colspan="5" class="empty-state">Please select a tenant from the menu.</td></tr>';
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/v1/composites/cache?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load composites');
        
        const data = await response.json();
        const tbody = document.getElementById('compositesBody');
        
        if (!data.composites || data.composites.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No composites found. Click "Add New Composite" to create one.</td></tr>';
          return;
        }
        
        tbody.innerHTML = data.composites.map(comp => {
          const moleculesList = comp.molecules.map(m => {
            if (m.is_calculated) {
              return `<span class="calculated">${m.molecule_key}*</span>`;
            }
            return m.molecule_key;
          }).join(', ');
          
          const requiredCount = comp.molecules.filter(m => m.is_required).length;
          const calculatedCount = comp.molecules.filter(m => m.is_calculated).length;
          
          return `
            <tr>
              <td>
                <span class="type-badge type-${comp.composite_type}">
                  ${TYPE_LABELS[comp.composite_type] || comp.composite_type}
                </span>
              </td>
              <td>${comp.description || '-'}</td>
              <td>
                <span class="molecule-count">${comp.detail_count} fields</span>
              </td>
              <td class="molecule-list">
                ${moleculesList}
                <br><small>${requiredCount} required, ${calculatedCount} calculated</small>
              </td>
              <td>
                <button class="btn-edit" onclick="editComposite('${comp.composite_type}')">Edit</button>
              </td>
            </tr>
          `;
        }).join('');
        
      } catch (e) {
        console.error('Error loading composites:', e);
        document.getElementById('compositesBody').innerHTML = 
          '<tr><td colspan="5" class="empty-state" style="color: #dc2626;">Error loading composites.</td></tr>';
      }
    }
    
    function addNewComposite() {
      const tenantId = sessionStorage.getItem('tenant_id');
      if (!tenantId) {
        alert('Please select a tenant first');
        window.location.href = 'menu.html';
        return;
      }
      window.location.href = 'admin_composite_edit.html';
    }
    
    function editComposite(compositeType) {
      window.location.href = `admin_composite_edit.html?type=${encodeURIComponent(compositeType)}`;
    }
    
    loadComposites();
  </script>
</body>
</html>
