<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Redemption - CSR Console</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: 6px auto;
      padding: 6px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 6px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
      font-size: 13px;
    }
    
    .form-group select,
    .form-group input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .form-group input:disabled {
      background-color: #f5f5f5;
      color: #666;
      cursor: not-allowed;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
    }
    
    .btn {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #d1d5db;
    }
    
    .btn-back {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
      margin-right: auto;
    }
    
    .btn-back:hover {
      background: #f9fafb;
    }
    
    .error-message {
      padding: 8px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 4px;
      color: #991b1b;
      margin-bottom: 6px;
      display: none;
      font-size: 13px;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      padding: 8px;
      background: #d1fae5;
      border: 1px solid #a7f3d0;
      border-radius: 4px;
      color: #065f46;
      margin-bottom: 6px;
      display: none;
      font-size: 13px;
    }
    
    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="brand">Loyalty Platform CSR</div>
      
      <!-- Navigation dynamically loaded by lp-nav.js -->
      <div id="nav-container" data-active-page="activity"></div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Member Header (dynamically loaded by member-header.js) -->
      <div id="member-header-container"></div>
      
      <div class="form-container">
        <h1>Process Member Redemption</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="redemptionForm">
          <div class="form-group">
            <label for="redemptionDate">Redemption Date</label>
            <input type="date" id="redemptionDate" required>
          </div>
          
          <div class="form-group">
            <label for="redemptionRule">Redemption Type</label>
            <select id="redemptionRule" required>
              <option value="">Loading...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="pointAmount" id="pointAmountLabel">Points to Redeem</label>
            <input type="number" id="pointAmount" min="1" step="1" required>
          </div>
          
          <div class="button-group">
            <button type="button" class="btn btn-back" onclick="goBack()">‚Üê Back to Activity</button>
            <button type="submit" class="btn btn-primary">Process Redemption</button>
            <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="lp-nav.js"></script>
  <script src="member-header.js"></script>
  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    // Get member ID from URL
    const url = new URL(location.href);
    const memberId = url.searchParams.get('memberId');
    const tenantId = sessionStorage.getItem('tenant_id') || '1';
    
    if (!memberId) {
      showError('No member selected');
      document.getElementById('redemptionForm').style.display = 'none';
    } else {
      // Set default date to today
      document.getElementById('redemptionDate').value = new Date().toLocaleDateString('en-CA');
      
      // Initialize member header (inject CSS and HTML)
      MemberHeader.init('member-header-container');
      
      MemberHeader.load(memberId, API_BASE);
      loadCurrencyLabel();
      loadRedemptionRules();
    }
    
    async function loadCurrencyLabel() {
      try {
        const response = await fetch(`${API_BASE}/v1/sysparms/key/currency_label/value?tenant_id=${tenantId}`);
        if (response.ok) {
          const data = await response.json();
          const label = data.value || 'Points';
          document.getElementById('pointAmountLabel').textContent = `${label} to Redeem`;
        }
      } catch (error) {
        console.error('Error loading currency label:', error);
      }
    }
    
    async function loadRedemptionRules() {
      try {
        const response = await fetch(`${API_BASE}/v1/redemptions?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load redemption rules');
        
        const rules = await response.json();
        const select = document.getElementById('redemptionRule');
        
        // Filter to active rules only
        const activeRules = rules.filter(r => r.status === 'A');
        
        if (activeRules.length === 0) {
          select.innerHTML = '<option value="">No active redemptions available</option>';
          return;
        }
        
        select.innerHTML = '<option value="">-- Select Redemption --</option>' +
          activeRules.map(rule => 
            `<option value="${rule.redemption_id}" 
                     data-type="${rule.redemption_type}" 
                     data-points="${rule.points_required || ''}">
              ${rule.redemption_code} - ${rule.redemption_description}
            </option>`
          ).join('');
        
        // Handle rule selection
        select.addEventListener('change', handleRuleChange);
      } catch (error) {
        console.error('Error loading redemption rules:', error);
        showError('Failed to load redemption options');
      }
    }
    
    function handleRuleChange(e) {
      const option = e.target.selectedOptions[0];
      if (!option || !option.value) return;
      
      const type = option.dataset.type;
      const points = option.dataset.points;
      const pointInput = document.getElementById('pointAmount');
      
      if (type === 'F') {
        // Fixed - populate and DISABLE the field
        pointInput.value = points;
        pointInput.disabled = true;
      } else {
        // Variable - clear and enable
        pointInput.value = '';
        pointInput.disabled = false;
      }
    }
    
    document.getElementById('redemptionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const ruleId = document.getElementById('redemptionRule').value;
      const pointAmount = parseInt(document.getElementById('pointAmount').value);
      const redemptionDate = document.getElementById('redemptionDate').value;
      
      if (!ruleId) {
        showError('Please select a redemption type');
        return;
      }
      
      if (!pointAmount || pointAmount < 1) {
        showError('Please enter a valid point amount');
        return;
      }
      
      if (!redemptionDate) {
        showError('Please enter a redemption date');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/v1/redemptions/process`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            member_id: memberId,
            tenant_id: tenantId,
            redemption_rule_id: ruleId,
            point_amount: pointAmount,
            redemption_date: redemptionDate
          })
        });
        
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error || 'Failed to process redemption');
        }
        
        showSuccess('Redemption processed successfully!');
        
        // Redirect back to activity page after 2 seconds
        setTimeout(() => {
          window.location.href = `activity.html?memberId=${memberId}`;
        }, 2000);
        
      } catch (error) {
        console.error('Error processing redemption:', error);
        showError(error.message);
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      document.getElementById('successMessage').classList.remove('show');
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.add('show');
      document.getElementById('errorMessage').classList.remove('show');
    }
    
    function goBack() {
      window.location.href = `activity.html?memberId=${memberId}`;
    }
  </script>
</body>
</html>
