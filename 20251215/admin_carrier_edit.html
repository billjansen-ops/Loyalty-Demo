<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Carrier - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    .form-container {
      max-width: 600px;
    }

    .tenant-indicator {
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .tenant-indicator.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .tenant-indicator.warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fcd34d;
    }

    .tenant-indicator strong {
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .form-input[readonly] {
      background: #f9fafb;
      color: var(--text-muted);
    }

    .form-input.short {
      width: 200px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .btn-save {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-save:hover {
      background: var(--primary-dark);
    }

    .btn-cancel {
      padding: 10px 20px;
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-cancel:hover {
      background: #f9fafb;
    }

    .error-message {
      padding: 12px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      color: #991b1b;
      margin-top: 16px;
      display: none;
    }

    .form-hint {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="brand">Loyalty Platform</div>
      
      <!-- Navigation dynamically loaded by lp-nav.js -->
      <nav class="nav" id="nav-container"></nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title" id="pageTitle">Create Carrier</h1>
        <p style="color: var(--text-muted);">Add a new airline carrier to your program</p>
      </div>

      <!-- Page Content -->
      <div class="page-content">
        <!-- Tenant Indicator -->
        <div id="tenantIndicator"></div>
        
        <section class="form-container">
          <div class="card">
            <form id="carrierForm">
              <div class="form-group">
                <label class="form-label" for="carrierCode">Carrier Code</label>
                <input 
                  type="text" 
                  id="carrierCode" 
                  class="form-input short" 
                  placeholder="e.g., DL"
                  maxlength="3"
                  required
                >
                <div class="form-hint">2-3 character airline code (IATA format)</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="carrierName">Carrier Name</label>
                <input 
                  type="text" 
                  id="carrierName" 
                  class="form-input" 
                  placeholder="e.g., Delta Air Lines"
                  required
                >
                <div class="form-hint">Full airline name</div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="alliance">Alliance</label>
                  <input 
                    type="text" 
                    id="alliance" 
                    class="form-input" 
                    placeholder="e.g., SkyTeam"
                  >
                  <div class="form-hint">oneworld, SkyTeam, Star Alliance</div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="country">Country</label>
                  <input 
                    type="text" 
                    id="country" 
                    class="form-input" 
                    placeholder="e.g., USA"
                    required
                  >
                  <div class="form-hint">Country code</div>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="carrierStatus">Status</label>
                <select id="carrierStatus" class="form-input short">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>

              <div id="errorMessage" class="error-message"></div>

              <div class="form-actions">
                <button type="submit" class="btn-save">Save Carrier</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='admin_carriers.html'">Cancel</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="lp-nav.js"></script>
  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    // Check for tenant selection
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `
          <div class="tenant-indicator warning">
            ⚠️ <strong>No tenant selected!</strong> 
            Please <a href="menu.html" style="text-decoration: underline;">select a tenant</a> from the menu first.
          </div>
        `;
        // Disable the form
        document.getElementById('carrierForm').style.opacity = '0.5';
        document.getElementById('carrierForm').style.pointerEvents = 'none';
      } else {
        indicator.innerHTML = `
          <div class="tenant-indicator info">
            ℹ️ Creating carrier for: <strong>${tenantName}</strong>
          </div>
        `;
      }
    }
    
    showTenantIndicator();
    
    // Get carrier code from URL if editing
    const urlParams = new URLSearchParams(window.location.search);
    const carrierCodeParam = urlParams.get('code');
    const isEdit = !!carrierCodeParam;
    
    // Update page title
    if (isEdit) {
      document.getElementById('pageTitle').textContent = 'Edit Carrier';
      document.querySelector('.page-header p').textContent = 'Update carrier information';
    }
    
    // Load existing carrier data if editing
    if (isEdit) {
      loadCarrierData();
    }
    
    async function loadCarrierData() {
      const tenantId = sessionStorage.getItem('tenant_id');
      if (!tenantId) return;
      
      try {
        const response = await fetch(`${API_BASE}/v1/carriers?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load carrier');
        
        const carriers = await response.json();
        const carrier = carriers.find(c => c.code === carrierCodeParam);
        
        if (carrier) {
          document.getElementById('carrierCode').value = carrier.code;
          document.getElementById('carrierCode').readOnly = true;
          document.getElementById('carrierName').value = carrier.name || '';
          document.getElementById('alliance').value = carrier.alliance || '';
          document.getElementById('country').value = carrier.country || '';
          document.getElementById('carrierStatus').value = carrier.is_active ? 'true' : 'false';
        }
      } catch (e) {
        showError('Failed to load carrier data: ' + e.message);
      }
    }
    
    // Form submission
    document.getElementById('carrierForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const tenantId = sessionStorage.getItem('tenant_id');
      if (!tenantId) {
        showError('Please select a tenant first');
        return;
      }
      
      const code = document.getElementById('carrierCode').value.trim().toUpperCase();
      const name = document.getElementById('carrierName').value.trim();
      const alliance = document.getElementById('alliance').value.trim();
      const country = document.getElementById('country').value.trim();
      const isActive = document.getElementById('carrierStatus').value === 'true';
      
      if (!code || !name || !country) {
        showError('Please fill in all required fields (Code, Name, Country)');
        return;
      }
      
      try {
        const payload = {
          code: code,
          name: name,
          alliance: alliance || '',
          country: country,
          is_active: isActive,
          tenant_id: parseInt(tenantId)
        };
        
        const response = await fetch(`${API_BASE}/v1/carriers`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save carrier');
        }
        
        // Success - redirect to list
        window.location.href = 'admin_carriers.html';
        
      } catch (e) {
        showError('Failed to save carrier: ' + e.message);
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // Scroll to error
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
