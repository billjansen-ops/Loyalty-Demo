<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Tier - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    .form-container {
      max-width: 600px;
    }

    .tenant-indicator {
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .tenant-indicator.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .tenant-indicator.warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fcd34d;
    }

    .tenant-indicator strong {
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .form-input[readonly] {
      background: #f9fafb;
      color: var(--text-muted);
    }

    .form-input.short {
      width: 200px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .btn-save {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-save:hover {
      background: var(--primary-dark);
    }

    .btn-cancel {
      padding: 10px 20px;
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-cancel:hover {
      background: #f9fafb;
    }

    .error-message {
      padding: 12px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      color: #991b1b;
      margin-top: 16px;
      display: none;
    }

    .form-hint {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="brand">Loyalty Platform</div>
      
      <!-- Navigation dynamically loaded by lp-nav.js -->
      <nav class="nav" id="nav-container"></nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title" id="pageTitle">Create Tier</h1>
        <p style="color: var(--text-muted);">Configure a new tier level for your loyalty program</p>
      </div>

      <!-- Page Content -->
      <div class="page-content">
        <!-- Tenant Indicator -->
        <div id="tenantIndicator"></div>
        
        <section class="form-container">
          <div class="card">
            <form id="tierForm">
              <div class="form-group">
                <label class="form-label" for="tierCode">Tier Code</label>
                <input 
                  type="text" 
                  id="tierCode" 
                  class="form-input short" 
                  placeholder="e.g., GOLD"
                  maxlength="10"
                  required
                >
                <div class="form-hint">Short code used to identify this tier (e.g., B, S, G, P)</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="tierName">Tier Name</label>
                <input 
                  type="text" 
                  id="tierName" 
                  class="form-input" 
                  placeholder="e.g., Gold"
                  required
                >
                <div class="form-hint">Display name for this tier level</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="tierRanking">Ranking</label>
                <input 
                  type="number" 
                  id="tierRanking" 
                  class="form-input short" 
                  min="1" 
                  value="1"
                  required
                >
                <div class="form-hint">Numeric ranking (higher = better tier). Example: Basic=1, Silver=3, Gold=5, Platinum=7</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="tierStatus">Status</label>
                <select id="tierStatus" class="form-input short">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>

              <div id="errorMessage" class="error-message"></div>

              <div class="form-actions">
                <button type="submit" class="btn-save">Save Tier</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='admin_tiers.html'">Cancel</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="lp-nav.js"></script>
  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    // Check for tenant selection
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `
          <div class="tenant-indicator warning">
            ⚠️ <strong>No tenant selected!</strong> 
            Please <a href="menu.html" style="text-decoration: underline;">select a tenant</a> from the menu first.
          </div>
        `;
        // Disable the form
        document.getElementById('tierForm').style.opacity = '0.5';
        document.getElementById('tierForm').style.pointerEvents = 'none';
      } else {
        indicator.innerHTML = `
          <div class="tenant-indicator info">
            ℹ️ Creating tier for: <strong>${tenantName}</strong>
          </div>
        `;
      }
    }
    
    showTenantIndicator();
    
    // Get tier code from URL if editing
    const urlParams = new URLSearchParams(window.location.search);
    const tierCodeParam = urlParams.get('tier_code');
    const isEdit = !!tierCodeParam;
    
    // Update page title
    if (isEdit) {
      document.getElementById('pageTitle').textContent = 'Edit Tier';
      document.querySelector('.page-header p').textContent = 'Update tier level configuration';
    }
    
    // Load existing tier data if editing
    if (isEdit) {
      loadTierData();
    }
    
    async function loadTierData() {
      const tenantId = sessionStorage.getItem('tenant_id');
      if (!tenantId) return;
      
      try {
        const response = await fetch(`${API_BASE}/v1/tiers?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load tier');
        
        const tiers = await response.json();
        const tier = tiers.find(t => t.tier_code === tierCodeParam);
        
        if (tier) {
          document.getElementById('tierCode').value = tier.tier_code;
          document.getElementById('tierCode').readOnly = true;
          document.getElementById('tierName').value = tier.tier_description || tier.name || '';
          document.getElementById('tierRanking').value = tier.tier_ranking || 1;
          document.getElementById('tierStatus').value = tier.is_active ? 'true' : 'false';
        }
      } catch (e) {
        showError('Failed to load tier data: ' + e.message);
      }
    }
    
    // Form submission
    document.getElementById('tierForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const tenantId = sessionStorage.getItem('tenant_id');
      if (!tenantId) {
        showError('Please select a tenant first');
        return;
      }
      
      const code = document.getElementById('tierCode').value.trim().toUpperCase();
      const name = document.getElementById('tierName').value.trim();
      const ranking = parseInt(document.getElementById('tierRanking').value);
      const isActive = document.getElementById('tierStatus').value === 'true';
      
      if (!code || !name || !ranking) {
        showError('Please fill in all required fields');
        return;
      }
      
      try {
        const payload = {
          tier_code: code,
          tier_description: name,
          tier_ranking: ranking,
          is_active: isActive,
          tenant_id: parseInt(tenantId)
        };
        
        const response = await fetch(`${API_BASE}/v1/tiers`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save tier');
        }
        
        // Success - redirect to list
        window.location.href = 'admin_tiers.html';
        
      } catch (e) {
        showError('Failed to save tier: ' + e.message);
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // Scroll to error
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
