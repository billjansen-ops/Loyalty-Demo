<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Member Promotions - CSR Console</title>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<link href="theme.css" rel="stylesheet"/>
<link href="buttons.css" rel="stylesheet"/>
<style>.promotions-section {
      padding: var(--spacing-lg);
    }

    .page-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--spacing-md);
      margin: 0 0 var(--spacing-lg);
    }

    .page-header-left {
      display: flex;
      align-items: flex-start;
      gap: var(--spacing-md);
      min-width: 0;
    }

    .page-header-titles {
      min-width: 0;
    }

    .page-title {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .page-subtitle {
      margin-top: 6px;
      color: var(--text-secondary);
      font-size: 13px;
      line-height: 1.4;
      max-width: 72ch;
    }

    .promotions-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(16, 24, 40, 0.06);
    }

    .promotions-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: transparent;
      font-size: 13px;
    }

    .promotions-table th,
    .promotions-table td {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    .promotions-table th {
      background: var(--background);
      font-weight: 600;
      text-align: left;
      color: var(--text-secondary);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .promotions-table tbody tr:hover td {
      background: rgba(17, 24, 39, 0.02);
    }

    .promotions-table tr:last-child td {
      border-bottom: none;
    }

    .promotion-code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid transparent;
      white-space: nowrap;
    }

    .status-badge::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: currentColor;
      opacity: 0.9;
    }

    .status-enrolled {
      background: rgba(2, 132, 199, 0.10);
      color: #0284c7;
      border-color: rgba(2, 132, 199, 0.25);
    }

    .status-qualified {
      background: rgba(22, 163, 74, 0.10);
      color: #16a34a;
      border-color: rgba(22, 163, 74, 0.25);
    }

    .status-processed {
      background: rgba(124, 58, 237, 0.10);
      color: #7c3aed;
      border-color: rgba(124, 58, 237, 0.25);
    }

    .progress-bar {
      min-width: 190px;
    }

    .progress-track {
      width: 100%;
      height: 8px;
      background: rgba(17, 24, 39, 0.08);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 999px;
      min-width: 2px;
    }

    .progress-text {
      margin-top: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .empty-state {
      padding: 54px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    .activities-modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(17, 24, 39, 0.55);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }

    .activities-modal-overlay.active {
      display: flex;
    }

    .activities-modal {
      background: var(--surface);
      border-radius: 14px;
      width: 92%;
      max-width: 980px;
      max-height: 84vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    .activities-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-md);
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--background);
    }

    .activities-modal-title {
      font-weight: 700;
      color: var(--text-primary);
      font-size: 14px;
    }

    .activities-modal-body {
      padding: 16px;
      overflow: auto;
    }

    .promotion-context {
      padding: 12px 12px;
      margin-bottom: 14px;
      border: 1px solid rgba(245, 158, 11, 0.35);
      border-left: 3px solid #d97706;
      background: rgba(245, 158, 11, 0.12);
      border-radius: 10px;
    }

    .promotion-context-title {
      font-weight: 700;
      color: #92400e;
      font-size: 13px;
    }

    .promotion-context-sub {
      margin-top: 4px;
      color: rgba(146, 64, 14, 0.85);
      font-size: 12px;
    }

    .activities-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 13px;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .activities-table th,
    .activities-table td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      vertical-align: middle;
    }

    .activities-table th {
      background: var(--background);
      color: var(--text-secondary);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .activities-table tr:last-child td {
      border-bottom: none;
    }

    .btn-activities {
      color: var(--primary);
      border-color: rgba(0, 102, 204, 0.35);
      font-size: 13px;
      padding: 6px 12px;
    }

    .btn-activities:hover {
      background: rgba(0, 102, 204, 0.10);
      border-color: rgba(0, 102, 204, 0.65);
    }

    @media (max-width: 900px) {
      .progress-bar { min-width: 140px; }
      .promotions-table th:nth-child(3),
      .promotions-table td:nth-child(3) { display: none; }
    }

    .activities-modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-sm);
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      background: var(--background);
    }

    .modal-loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .modal-close {
      padding: 6px 10px;
      font-size: 13px;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-layout {
      height: 100vh;
      overflow: hidden;
    }

    .main-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .page-content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .promotions-section {
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
      min-height: 0;
    }

    .page-header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      height: 52px;
      padding: 0 4px;
    }

    .btn-back-icon {
      height: 34px;
      width: 34px;
      padding: 0;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
    }

    .btn-back-icon:hover {
      background: rgba(16, 24, 40, 0.04);
    }

    .page-header-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--text);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .page-header-meta {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .promotions-card {
      flex: 1;
      min-height: 0;
      border-radius: 14px;
      box-shadow: 0 1px 2px rgba(16, 24, 40, 0.05), 0 8px 24px rgba(16, 24, 40, 0.06);
    }

    .table-scroll {
      height: 100%;
      overflow: auto;
    }

    .promotions-table thead th {
      position: sticky;
      top: 0;
      z-index: 2;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .promotions-table tbody tr:hover {
      background: rgba(16, 24, 40, 0.03);
    }

    .promotions-table td, .promotions-table th {
      padding-top: 10px;
      padding-bottom: 10px;
    }
</style>
</head>
<body>
<div class="app-layout">
<!-- Sidebar Navigation -->
<aside class="sidebar">
<div class="brand">Loyalty Platform CSR</div>
<!-- Navigation dynamically loaded by lp-nav.js -->
<div data-active-page="promotions" id="nav-container"></div>
</aside>
<!-- Main Content -->
<main class="main-content">
<!-- Member Header -->
<div id="member-header-container"></div>
<!-- Page Content -->
<div class="page-content">
<div class="promotions-section">
<div class="page-header-bar">
<button class="btn btn-back-icon" id="backBtn" type="button" aria-label="Back">‚Üê</button>
<div class="page-header-title">Member Promotions</div>
<div class="page-header-meta" id="pageHeaderMeta"></div>
</div>

<div class="card promotions-card">
<div class="table-scroll"><table class="promotions-table">
<thead>
<tr>
<th>Status</th>
<th>Promotion Code</th>
<th>Promotion Name</th>
<th>Progress</th>
<th>Enrolled</th>
<th>Qualified</th>
<th>Processed</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="promotionsTableBody">
<tr>
<td class="empty-state" colspan="8">Loading promotions...</td>
</tr>
</tbody>
</table></div>
</div>
</div>
</div></main>
</div>
<!-- Activities Modal -->
<div class="activities-modal-overlay" id="activitiesModal">
<div class="activities-modal">
<div class="activities-modal-header">
<h2 class="activities-modal-title">Contributing Activities</h2>
<button class="btn btn-secondary modal-close" onclick="closeActivitiesModal()" type="button">Close</button></div>
<div class="activities-modal-body">
<div id="activitiesContent">
<div class="modal-loading">
            Loading...
          </div>
</div>
</div>
<div class="activities-modal-footer">
<button class="btn btn-secondary" onclick="closeActivitiesModal()">Close</button>
</div>
</div>
</div>
<script src="lp-nav.js"></script>
<script src="member-header.js"></script>
<script>
    const API_BASE = 'http://127.0.0.1:4001';
    
    // Get memberId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = urlParams.get('memberId');


    function goBack() {
      const ref = document.referrer || '';
      const sameApp = ref.includes(window.location.origin);
      if (sameApp) {
        window.history.back();
        return;
      }
      window.location.href = `profile.html?memberId=${encodeURIComponent(memberId)}`;
    }

    function wireBackButton() {
      const btn = document.getElementById('backBtn');
      if (!btn) return;
      btn.addEventListener('click', () => goBack());
    }
    
    if (!memberId) {
      document.getElementById('promotionsTableBody').innerHTML = 
        '<tr><td colspan="7" class="empty-state">No member ID provided</td></tr>';
    } else {
      // Initialize and load member header
      MemberHeader.init('member-header-container');
      wireBackButton();
      MemberHeader.load(memberId, API_BASE);
      
      loadPromotions();
    }
    
    async function loadPromotions() {
      try {
        const response = await fetch(`${API_BASE}/v1/members/${memberId}/promotions`);
        
        if (!response.ok) {
          throw new Error('Failed to load promotions');
        }
        
        const promotions = await response.json();
        
        if (promotions.length === 0) {
          document.getElementById('promotionsTableBody').innerHTML = 
            '<tr><td colspan="8" class="empty-state">No promotions found for this member</td></tr>';
          return;
        }
        
        // Render promotions
        document.getElementById('promotionsTableBody').innerHTML = promotions.map(promo => {
          // Determine status
          let status = 'enrolled';
          let statusClass = 'status-enrolled';
          let statusText = 'Enrolled';
          
          if (promo.process_date) {
            status = 'processed';
            statusClass = 'status-processed';
            statusText = 'Processed';
          } else if (promo.qualify_date) {
            status = 'qualified';
            statusClass = 'status-qualified';
            statusText = 'Qualified';
          }
          
          // Calculate progress percentage
          const progress = parseFloat(promo.progress_counter || 0);
          const goal = parseFloat(promo.goal_amount || 1);
          const percentage = Math.min((progress / goal) * 100, 100);
          
          // Format dates
          const enrolledDate = promo.enrolled_date ? new Date(promo.enrolled_date).toLocaleDateString() : '-';
          const qualifyDate = promo.qualify_date ? new Date(promo.qualify_date).toLocaleDateString() : '-';
          const processDate = promo.process_date ? new Date(promo.process_date).toLocaleDateString() : '-';
          
          return `
            <tr>
              <td><span class="status-badge ${statusClass}">${statusText}</span></td>
              <td class="promotion-code">${promo.promotion_code || '-'}</td>
              <td>${promo.promotion_name || '-'}</td>
              <td>
                <div class="progress-bar">
                  <div class="progress-track">
                    <div class="progress-fill" style="width: ${percentage}%"></div>
                  </div>
                  <div class="progress-text">${progress.toLocaleString()} / ${goal.toLocaleString()}</div>
                </div>
              </td>
              <td>${enrolledDate}</td>
              <td>${qualifyDate}</td>
              <td>${processDate}</td>
              <td>
                <button 
                  class="btn btn-sm btn-activities" 
                  onclick="openActivitiesModal(${promo.member_promotion_id}, '${promo.promotion_code}', '${promo.promotion_name.replace(/'/g, "\\'")}')">
                  üìã Activities
                </button>
              </td>
            </tr>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Error loading promotions:', error);
        document.getElementById('promotionsTableBody').innerHTML = 
          '<tr><td colspan="8" class="empty-state">Error loading promotions. Please try again.</td></tr>';
      }
    }
    
    // ===== ACTIVITIES MODAL =====
    
    async function openActivitiesModal(memberPromotionId, promotionCode, promotionName) {
      const modal = document.getElementById('activitiesModal');
      const content = document.getElementById('activitiesContent');
      
      modal.classList.add('active');
      content.innerHTML = '<div style="text-align: center; padding: 20px; color: #6b7280;">Loading...</div>';
      
      try {
        // Get tenant_id
        const tenantId = urlParams.get('tenant_id') || sessionStorage.getItem('tenant_id') || 1;
        
        // Get currency label
        const labelsResponse = await fetch(`${API_BASE}/v1/tenants/${tenantId}/labels`);
        const labels = await labelsResponse.json();
        const currencyLabel = labels.currency_label || 'Miles';
        
        // Fetch activities for this promotion
        const response = await fetch(`${API_BASE}/v1/member-promotions/${memberPromotionId}/activities?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load activities');
        const data = await response.json();
        
        // Build HTML
        let html = `
          <div class="promotion-context">
            <div class="promotion-context-title">${promotionCode} ${promotionName}</div>
            <div class="promotion-context-sub">Activities contributing to this promotion cycle</div>
          </div>
        `;
        
        if (data.activities && data.activities.length > 0) {
          html += `
            <table class="activities-table">
              <thead>
                <tr style="border-bottom: 2px solid #e5e7eb;">
                  <th style="padding: 12px; text-align: left; font-weight: 600; color: #6b7280;">Date</th>
                  <th style="padding: 12px; text-align: left; font-weight: 600; color: #6b7280;">Description</th>
                  <th style="padding: 12px; text-align: right; font-weight: 600; color: #6b7280;">${currencyLabel} Contributed</th>
                </tr>
              </thead>
              <tbody>
          `;
          
          data.activities.forEach(activity => {
            const activityDate = new Date(activity.activity_date).toLocaleDateString();
            const description = activity.magic_box_efficient || activity.magic_box || 'Activity';
            const contribution = Number(activity.contribution_amount || 0).toLocaleString();
            
            html += `
              <tr style="border-bottom: 1px solid #f0f0f0;">
                <td style="padding: 12px;">${activityDate}</td>
                <td style="padding: 12px;">${description}</td>
                <td style="padding: 12px; text-align: right; font-weight: 600;">${contribution}</td>
              </tr>
            `;
          });
          
          html += `
              </tbody>
            </table>
          `;
        } else {
          html += `
            <div style="padding: 40px 20px; text-align: center; color: #6b7280; background: #f9fafb; border-radius: 6px;">
              No activities have contributed to this promotion yet.
            </div>
          `;
        }
        
        content.innerHTML = html;
        
      } catch (error) {
        console.error('Error loading activities:', error);
        content.innerHTML = `
          <div style="padding: 20px; text-align: center; color: #dc2626;">
            <strong>Error loading activities</strong><br>
            <span style="font-size: 14px;">${error.message}</span>
          </div>
        `;
      }
    }
    
    function closeActivitiesModal() {
      document.getElementById('activitiesModal').classList.remove('active');
    }
    
    // Close modal when clicking outside
    document.getElementById('activitiesModal')?.addEventListener('click', function(e) {
      if (e.target === this) {
        closeActivitiesModal();
      }
    });
  </script>
</body>
</html>
