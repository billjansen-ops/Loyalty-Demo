<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adjustment Management - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    .page-content {
      padding: 24px;
    }

    .tenant-indicator {
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .tenant-indicator.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .tenant-indicator.warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fcd34d;
    }

    .tenant-indicator strong {
      font-weight: 600;
    }

    .table-container {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .table-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .table-scroll-wrapper {
      max-height: calc(100vh - 320px);
      overflow-y: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th {
      background: #fafafa;
      padding: 12px 20px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
    }

    .data-table td {
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }

    .data-table tr:hover {
      background: #fafafa;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-active {
      background: #dcfce7;
      color: #065f46;
    }

    .badge-inactive {
      background: #fee2e2;
      color: #991b1b;
    }

    .badge-fixed {
      background: #dbeafe;
      color: #1e40af;
    }

    .badge-variable {
      background: #fef3c7;
      color: #92400e;
    }

    .code-cell {
      font-family: 'Monaco', 'Courier New', monospace;
      font-weight: 600;
      font-size: 13px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="brand">Loyalty Platform</div>
      
      <!-- Navigation dynamically loaded by lp-nav.js -->
      <nav class="nav" id="nav-container"></nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title">Adjustment Management</h1>
        <p class="page-description">‚öñÔ∏è Manage point adjustment types</p>
      </div>

      <!-- Page Content -->
      <div class="page-content">
        <!-- Tenant Indicator -->
        <div id="tenantIndicator"></div>
        
        <div class="table-container">
          <div class="table-header">
            <h2>Adjustments</h2>
            <button class="btn btn-add" onclick="addNewAdjustment()">+ Add New Adjustment</button>
          </div>
          
          <div class="table-scroll-wrapper">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Points</th>
                  <th>Status</th>
                  <th style="width: 180px;">Actions</th>
                </tr>
              </thead>
              <tbody id="adjustmentsBody">
                <tr><td colspan="6" class="empty-state">Loading adjustments...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="lp-nav.js"></script>
  <script src="admin-back-button.js"></script>
  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `
          <div class="tenant-indicator warning">
            ‚ö†Ô∏è <strong>No tenant selected!</strong> 
            Please <a href="menu.html" style="text-decoration: underline;">select a tenant</a> to view adjustments.
          </div>
        `;
      } else {
        indicator.innerHTML = `
          <div class="tenant-indicator info">
            ‚ÑπÔ∏è Viewing adjustments for: <strong>${tenantName}</strong>
          </div>
        `;
      }
    }
    
    async function loadAdjustments() {
      const tenantId = sessionStorage.getItem('tenant_id');
      
      showTenantIndicator();
      
      if (!tenantId) {
        document.getElementById('adjustmentsBody').innerHTML = 
          '<tr><td colspan="6" class="empty-state">Please select a tenant to view adjustments.</td></tr>';
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/v1/adjustments?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load adjustments');
        
        const adjustments = await response.json();
        const tbody = document.getElementById('adjustmentsBody');
        
        if (!adjustments || adjustments.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No adjustments found. Click "Add New Adjustment" to create one.</td></tr>';
          return;
        }
        
        tbody.innerHTML = adjustments.map(adj => {
          const typeBadge = adj.adjustment_type === 'F'
            ? '<span class="badge badge-fixed">Fixed</span>'
            : '<span class="badge badge-variable">Variable</span>';
          
          const statusBadge = adj.is_active
            ? '<span class="badge badge-active">Active</span>'
            : '<span class="badge badge-inactive">Inactive</span>';
          
          const pointsDisplay = adj.adjustment_type === 'F' 
            ? adj.fixed_points.toLocaleString()
            : 'Variable';
          
          return `
            <tr>
              <td class="code-cell">${adj.adjustment_code || '-'}</td>
              <td>${adj.adjustment_name || '-'}</td>
              <td>${typeBadge}</td>
              <td>${pointsDisplay}</td>
              <td>${statusBadge}</td>
              <td>
                <div class="row-actions">
                  <button class="btn btn-sm btn-edit" onclick="editAdjustment(${adj.adjustment_id})">‚úèÔ∏è Edit</button>
                  <button class="btn btn-sm btn-delete" onclick="deleteAdjustment(${adj.adjustment_id}, '${adj.adjustment_name}')">üóëÔ∏è Delete</button>
                </div>
              </td>
            </tr>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Error loading adjustments:', error);
        document.getElementById('adjustmentsBody').innerHTML = 
          '<tr><td colspan="6" class="empty-state" style="color: #dc2626;">Error loading adjustments. Please try again.</td></tr>';
      }
    }
    
    function addNewAdjustment() {
      window.location.href = 'admin_adjustment_edit.html';
    }
    
    function editAdjustment(adjustmentId) {
      window.location.href = `admin_adjustment_edit.html?adjustment_id=${adjustmentId}`;
    }
    
    async function deleteAdjustment(adjustmentId, adjustmentName) {
      if (!confirm(`Are you sure you want to delete adjustment "${adjustmentName}"?`)) {
        return;
      }
      
      const tenantId = sessionStorage.getItem('tenant_id');
      
      try {
        const response = await fetch(`${API_BASE}/v1/adjustments/${adjustmentId}?tenant_id=${tenantId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to delete adjustment');
        }
        
        await loadAdjustments();
        
      } catch (error) {
        console.error('Error deleting adjustment:', error);
        alert(`Error: ${error.message}`);
      }
    }
    
    // Load on page load
    loadAdjustments();
  </script>
</body>
</html>
