<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loyalty Demo â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f9fafb;height:100vh;display:flex;align-items:center;justify-content:center;margin:0;}
    .card{background:#fff;padding:40px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.1);width:320px;text-align:center;}
    h1{margin-bottom:20px;font-size:22px;}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid rgba(0,0,0,.2);border-radius:8px;}
    button{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:10px 16px;width:100%;cursor:pointer;font-weight:600;margin-top:12px;}
    button:hover{background:#1d4ed8;}
    .error{color:#b91c1c;font-size:14px;margin-top:10px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <input id="user" type="text" placeholder="Username" />
    <input id="pass" type="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
    <div id="err" class="error"></div>
  </div>

  <script>
    function login(){
      const u=document.getElementById('user').value.trim().toLowerCase();
      const p=document.getElementById('pass').value.trim().toLowerCase();
      if((u==='bill'&&p==='billy')||(u==='billy'&&p==='bill')){
        location.href='menu.html';
      }else{
        document.getElementById('err').textContent='Invalid username or password.';
      }
    }
  </script>
</body>
</html>
