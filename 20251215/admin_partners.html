<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Partner Management - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    .page-content {
      padding: 24px;
    }

    .tenant-indicator {
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .tenant-indicator.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .tenant-indicator.warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fcd34d;
    }

    .tenant-indicator strong {
      font-weight: 600;
    }

    .table-container {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .table-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .btn-add {
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-add:hover {
      background: var(--primary-dark);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th {
      background: #fafafa;
      padding: 12px 20px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
    }

    .data-table td {
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }

    .data-table tr:hover {
      background: #fafafa;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-active {
      background: #dcfce7;
      color: #065f46;
    }

    .badge-inactive {
      background: #fee2e2;
      color: #991b1b;
    }

    .code-cell {
      font-family: 'Monaco', 'Courier New', monospace;
      font-weight: 600;
      font-size: 13px;
    }

    .btn-edit {
      padding: 6px 12px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 4px;
    }

    .btn-edit:hover {
      background: #f9fafb;
      border-color: var(--primary);
    }

    .btn-delete {
      padding: 6px 12px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: #dc2626;
    }

    .btn-delete:hover {
      background: #fef2f2;
      border-color: #dc2626;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="brand">Loyalty Platform</div>
      
      <!-- Navigation dynamically loaded by lp-nav.js -->
      <nav class="nav" id="nav-container"></nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title">Partner Management</h1>
        <p class="page-description">ü§ù Manage earning partners and their programs</p>
      </div>

      <!-- Page Content -->
      <div class="page-content">
        <!-- Tenant Indicator -->
        <div id="tenantIndicator"></div>
        
        <div class="table-container">
          <div class="table-header">
            <h2>Partners</h2>
            <button class="btn-add" onclick="addNewPartner()">+ Add New Partner</button>
          </div>
          
          <table class="data-table">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Programs</th>
                <th>Status</th>
                <th style="width: 180px;">Actions</th>
              </tr>
            </thead>
            <tbody id="partnersBody">
              <tr><td colspan="5" class="empty-state">Loading partners...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="lp-nav.js"></script>
  <script src="admin-back-button.js"></script>
  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `
          <div class="tenant-indicator warning">
            ‚ö†Ô∏è <strong>No tenant selected!</strong> 
            Please <a href="menu.html" style="text-decoration: underline;">select a tenant</a> to view partners.
          </div>
        `;
      } else {
        indicator.innerHTML = `
          <div class="tenant-indicator info">
            ‚ÑπÔ∏è Viewing partners for: <strong>${tenantName}</strong>
          </div>
        `;
      }
    }
    
    async function loadPartners() {
      const tenantId = sessionStorage.getItem('tenant_id');
      
      showTenantIndicator();
      
      if (!tenantId) {
        document.getElementById('partnersBody').innerHTML = 
          '<tr><td colspan="5" class="empty-state">Please select a tenant to view partners.</td></tr>';
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/v1/partners?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load partners');
        
        const partners = await response.json();
        const tbody = document.getElementById('partnersBody');
        
        if (!partners || partners.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No partners found. Click "Add New Partner" to create one.</td></tr>';
          return;
        }
        
        tbody.innerHTML = partners.map(partner => {
          const statusBadge = partner.is_active
            ? '<span class="badge badge-active">Active</span>'
            : '<span class="badge badge-inactive">Inactive</span>';
          
          return `
            <tr>
              <td class="code-cell">${partner.partner_code || '-'}</td>
              <td>${partner.partner_name || '-'}</td>
              <td>${partner.program_count || 0}</td>
              <td>${statusBadge}</td>
              <td>
                <button class="btn-edit" onclick="editPartner(${partner.partner_id})">‚úèÔ∏è Edit</button>
                <button class="btn-delete" onclick="deletePartner(${partner.partner_id}, '${partner.partner_name}')">üóëÔ∏è Delete</button>
              </td>
            </tr>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Error loading partners:', error);
        document.getElementById('partnersBody').innerHTML = 
          '<tr><td colspan="5" class="empty-state" style="color: #dc2626;">Error loading partners. Please try again.</td></tr>';
      }
    }
    
    function addNewPartner() {
      window.location.href = 'admin_partner_edit.html';
    }
    
    function editPartner(partnerId) {
      window.location.href = `admin_partner_edit.html?partner_id=${partnerId}`;
    }
    
    async function deletePartner(partnerId, partnerName) {
      if (!confirm(`Are you sure you want to delete partner "${partnerName}"?\n\nThis will also delete all associated programs.`)) {
        return;
      }
      
      const tenantId = sessionStorage.getItem('tenant_id');
      
      try {
        const response = await fetch(`${API_BASE}/v1/partners/${partnerId}?tenant_id=${tenantId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to delete partner');
        }
        
        await loadPartners();
        
      } catch (error) {
        console.error('Error deleting partner:', error);
        alert(`Error: ${error.message}`);
      }
    }
    
    // Load on page load
    loadPartners();
  </script>
</body>
</html>
