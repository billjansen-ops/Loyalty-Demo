<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meltdown Test</title>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 40px; }
    h1 { color: #333; }
    pre { background: #eee; padding: 10px; border-radius: 6px; overflow-x: auto; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Meltdown API Test</h1>
  <p>This page just calls <code>http://127.0.0.1:4001/v1/activities</code> and shows the result.</p>
  <button onclick="testApi()">Run Test</button>
  <pre id="output">Press Run Test...</pre>

  <script>
    async function testApi() {
      const output = document.getElementById('output');
      output.textContent = 'Calling API...';
      try {
        const res = await fetch('http://127.0.0.1:4001/v1/activities');
        const text = await res.text();
        output.textContent = 'HTTP ' + res.status + '\n\n' + text;
      } catch (err) {
        output.textContent = 'Fetch failed:\n' + err;
      }
    }
  </script>
</body>
</html>
