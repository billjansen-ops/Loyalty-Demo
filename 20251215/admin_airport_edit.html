<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Airport - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    .form-container {
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .form-input[readonly] {
      background: #f9fafb;
      color: var(--text-muted);
    }

    .form-input.short {
      width: 200px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .btn-save {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-save:hover {
      background: var(--primary-dark);
    }

    .btn-cancel {
      padding: 10px 20px;
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-cancel:hover {
      background: #f9fafb;
    }

    .error-message {
      padding: 12px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      color: #991b1b;
      margin-top: 16px;
      display: none;
    }

    .form-hint {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="brand">Loyalty Platform</div>
      
      <!-- Navigation dynamically loaded by lp-nav.js -->
      <nav class="nav" id="nav-container"></nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title" id="pageTitle">Create Airport</h1>
        <p style="color: var(--text-muted);">Add a new airport to the lookup table</p>
      </div>

      <!-- Page Content -->
      <div class="page-content">
        <section class="form-container">
          <div class="card">
            <form id="airportForm">
              <div class="form-group">
                <label class="form-label" for="airportCode">Airport Code</label>
                <input 
                  type="text" 
                  id="airportCode" 
                  class="form-input short" 
                  placeholder="e.g., MSP"
                  maxlength="3"
                  style="text-transform: uppercase;"
                  required
                >
                <div class="form-hint">3-letter IATA airport code (e.g., MSP, BOS, DEN)</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="airportName">Airport Name</label>
                <input 
                  type="text" 
                  id="airportName" 
                  class="form-input" 
                  placeholder="e.g., Minneapolis-St. Paul International Airport"
                  required
                >
                <div class="form-hint">Full official name of the airport</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="airportCity">City</label>
                <input 
                  type="text" 
                  id="airportCity" 
                  class="form-input" 
                  placeholder="e.g., Minneapolis"
                  required
                >
                <div class="form-hint">Primary city served by this airport</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="airportCountry">Country</label>
                <input 
                  type="text" 
                  id="airportCountry" 
                  class="form-input short" 
                  placeholder="e.g., USA"
                  required
                >
                <div class="form-hint">Country where airport is located</div>
              </div>

              <div class="form-group">
                <label class="form-label" for="airportStatus">Status</label>
                <select id="airportStatus" class="form-input short">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>

              <div id="errorMessage" class="error-message"></div>

              <div class="form-actions">
                <button type="submit" class="btn-save">Save Airport</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='admin_airports.html'">Cancel</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="lp-nav.js"></script>
  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    // Get airport code from URL if editing
    const urlParams = new URLSearchParams(window.location.search);
    const airportCodeParam = urlParams.get('code');
    const isEdit = !!airportCodeParam;
    
    // Update page title
    if (isEdit) {
      document.getElementById('pageTitle').textContent = 'Edit Airport';
      document.querySelector('.page-header p').textContent = 'Update airport information';
    }
    
    // Load existing airport data if editing
    if (isEdit) {
      loadAirportData();
    }
    
    async function loadAirportData() {
      try {
        const response = await fetch(`${API_BASE}/v1/airports`);
        if (!response.ok) throw new Error('Failed to load airport');
        
        const airports = await response.json();
        const airport = airports.find(a => a.code === airportCodeParam);
        
        if (airport) {
          document.getElementById('airportCode').value = airport.code;
          document.getElementById('airportCode').readOnly = true;
          document.getElementById('airportName').value = airport.name || '';
          document.getElementById('airportCity').value = airport.city || '';
          document.getElementById('airportCountry').value = airport.country || '';
          document.getElementById('airportStatus').value = airport.is_active ? 'true' : 'false';
        }
      } catch (e) {
        showError('Failed to load airport data: ' + e.message);
      }
    }
    
    // Auto-uppercase the code field
    document.getElementById('airportCode').addEventListener('input', function(e) {
      e.target.value = e.target.value.toUpperCase();
    });
    
    // Form submission
    document.getElementById('airportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const code = document.getElementById('airportCode').value.trim().toUpperCase();
      const name = document.getElementById('airportName').value.trim();
      const city = document.getElementById('airportCity').value.trim();
      const country = document.getElementById('airportCountry').value.trim();
      const isActive = document.getElementById('airportStatus').value === 'true';
      
      if (!code || !name || !city || !country) {
        showError('Please fill in all required fields');
        return;
      }
      
      if (code.length !== 3) {
        showError('Airport code must be exactly 3 characters');
        return;
      }
      
      try {
        const payload = {
          code: code,
          name: name,
          city: city,
          country: country,
          is_active: isActive
        };
        
        const response = await fetch(`${API_BASE}/v1/airports`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save airport');
        }
        
        // Success - redirect to list
        window.location.href = 'admin_airports.html';
        
      } catch (e) {
        showError('Failed to save airport: ' + e.message);
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // Scroll to error
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
