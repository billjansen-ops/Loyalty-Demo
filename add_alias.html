<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Alias - CSR Console</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-content { flex: 1; overflow-y: auto; padding: 16px 20px; }

    .form-container {
      max-width: 600px;
      margin: 6px auto;
      padding: 16px;
      background: white;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .form-container h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #111827;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
      font-size: 13px;
    }
    
    .form-group select,
    .form-group input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group select:focus,
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #d1d5db;
    }
    
    .btn-back {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
      margin-right: auto;
    }
    
    .btn-back:hover {
      background: #f9fafb;
    }
    
    .error-message {
      padding: 10px 12px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 4px;
      color: #991b1b;
      margin-bottom: 12px;
      display: none;
      font-size: 13px;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      padding: 10px 12px;
      background: #d1fae5;
      border: 1px solid #a7f3d0;
      border-radius: 4px;
      color: #065f46;
      margin-bottom: 12px;
      display: none;
      font-size: 13px;
    }
    
    .success-message.show {
      display: block;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Main Content -->
    <main class="main-content">
      <!-- Member Header (dynamically loaded by member-header.js) -->
      <div id="member-header-container"></div>
      
      <div class="form-container">
        <h1>Add Member Alias</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="aliasForm">
          <div class="form-group">
            <label for="aliasType">Alias Type</label>
            <select id="aliasType" required>
              <option value="">Select alias type...</option>
            </select>
            <div class="help-text">The category of external account number</div>
          </div>
          
          <div class="form-row">
            <div class="form-group hidden" id="sourceTypeGroup">
              <label for="sourceType">Source Type</label>
              <select id="sourceType">
                <option value="">Select source type...</option>
              </select>
            </div>
            
            <div class="form-group hidden" id="sourceValueGroup">
              <label for="sourceValue" id="sourceValueLabel">Source</label>
              <select id="sourceValue">
                <option value="">Select...</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="aliasValue">Alias Number</label>
            <input type="text" id="aliasValue" placeholder="e.g., 12345678" required>
            <div class="help-text">The external account number that will resolve to this member</div>
          </div>
          
          <div class="button-group">
            <button type="button" class="btn btn-back" onclick="goBack()">‚Üê Back</button>
            <button type="submit" class="btn btn-primary">Save Alias</button>
            <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="member-header.js"></script>
  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    // Get member ID from URL
    const url = new URL(location.href);
    const memberId = url.searchParams.get('memberId');
    const tenantId = sessionStorage.getItem('tenant_id') || '1';
    
    if (!memberId) {
      alert('No member selected');
      window.location.href = 'csr.html';
    }
    
    // State
    let aliasTypes = [];
    let aliasTypeMolecules = {};
    
    // Initialize member header
    MemberHeader.init('member-header-container');
    MemberHeader.load(memberId, API_BASE);
    
    // Load data on page load
    document.addEventListener('DOMContentLoaded', init);
    
    async function init() {
      await loadAliasTypes();
      
      // Set up event handlers
      document.getElementById('aliasType').addEventListener('change', onAliasTypeChange);
      document.getElementById('sourceType').addEventListener('change', onSourceTypeChange);
      document.getElementById('aliasForm').addEventListener('submit', handleSubmit);
    }
    
    async function loadAliasTypes() {
      try {
        const resp = await fetch(`${API_BASE}/v1/alias-composites?tenant_id=${tenantId}`);
        if (resp.ok) {
          aliasTypes = await resp.json();
          const select = document.getElementById('aliasType');
          select.innerHTML = '<option value="">Select alias type...</option>' +
            aliasTypes.filter(t => t.is_active).map(t =>
              `<option value="${t.link}">${escapeHtml(t.composite_name)}</option>`
            ).join('');
        }
      } catch (error) {
        showError('Could not load alias types');
      }
    }
    
    async function onAliasTypeChange() {
      const aliasTypeLink = document.getElementById('aliasType').value;
      const sourceTypeGroup = document.getElementById('sourceTypeGroup');
      const sourceValueGroup = document.getElementById('sourceValueGroup');
      
      // Reset and hide source fields
      sourceTypeGroup.classList.add('hidden');
      sourceValueGroup.classList.add('hidden');
      document.getElementById('sourceType').value = '';
      document.getElementById('sourceValue').innerHTML = '<option value="">Select...</option>';
      
      if (!aliasTypeLink) return;
      
      // Load molecules for this alias type
      try {
        const resp = await fetch(`${API_BASE}/v1/alias-composites/${aliasTypeLink}?tenant_id=${tenantId}`);
        if (resp.ok) {
          const data = await resp.json();
          aliasTypeMolecules[aliasTypeLink] = data.details || [];
          
          if (aliasTypeMolecules[aliasTypeLink].length > 0) {
            // Show source type dropdown
            const sourceSelect = document.getElementById('sourceType');
            sourceSelect.innerHTML = '<option value="">Select source type...</option>' +
              aliasTypeMolecules[aliasTypeLink].map(m =>
                `<option value="${m.molecule_id}" data-key="${m.molecule_key}">${escapeHtml(m.molecule_label || m.molecule_key)}</option>`
              ).join('');
            sourceTypeGroup.classList.remove('hidden');
          }
        }
      } catch (error) {
        console.error('Error loading alias type details:', error);
      }
    }
    
    async function onSourceTypeChange() {
      const sourceTypeSelect = document.getElementById('sourceType');
      const moleculeId = sourceTypeSelect.value;
      const option = sourceTypeSelect.selectedOptions[0];
      const sourceValueGroup = document.getElementById('sourceValueGroup');
      
      // Reset and hide value dropdown
      sourceValueGroup.classList.add('hidden');
      document.getElementById('sourceValue').innerHTML = '<option value="">Select...</option>';
      
      if (!moleculeId || !option) return;
      
      const moleculeKey = option.dataset.key;
      const moleculeLabel = option.textContent;
      document.getElementById('sourceValueLabel').textContent = moleculeLabel;
      
      // Map molecule_key to the correct API endpoint
      const endpointMap = {
        'carrier': { url: '/v1/carriers', idField: 'carrier_id', codeField: 'code', nameField: 'name' },
        'partner': { url: '/v1/partners', idField: 'partner_id', codeField: 'partner_code', nameField: 'partner_name' }
      };
      
      const config = endpointMap[moleculeKey];
      if (!config) {
        console.error('No endpoint configured for molecule:', moleculeKey);
        return;
      }
      
      // Load values for this molecule
      try {
        const resp = await fetch(`${API_BASE}${config.url}?tenant_id=${tenantId}`);
        if (resp.ok) {
          const values = await resp.json();
          const select = document.getElementById('sourceValue');
          select.innerHTML = '<option value="">Select...</option>' +
            values.map(v =>
              `<option value="${v[config.idField]}">${escapeHtml(v[config.codeField])} - ${escapeHtml(v[config.nameField])}</option>`
            ).join('');
          sourceValueGroup.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error loading molecule values:', error);
      }
    }
    
    async function handleSubmit(e) {
      e.preventDefault();
      
      const aliasTypeLink = document.getElementById('aliasType').value;
      const aliasValue = document.getElementById('aliasValue').value.trim();
      
      if (!aliasTypeLink) {
        showError('Please select an alias type');
        return;
      }
      if (!aliasValue) {
        showError('Please enter an alias number');
        return;
      }
      if (!memberLink) {
        showError('Member data not loaded');
        return;
      }
      
      // Check if source is required
      const molecules = aliasTypeMolecules[aliasTypeLink] || [];
      let keyMoleculeId = null;
      let keyRef = null;
      let moleculeKey = null;
      
      if (molecules.length > 0) {
        keyMoleculeId = document.getElementById('sourceType').value;
        if (!keyMoleculeId) {
          showError('Please select a source type');
          return;
        }
        keyRef = document.getElementById('sourceValue').value;
        if (!keyRef) {
          showError('Please select a source');
          return;
        }
        moleculeKey = document.getElementById('sourceType').selectedOptions[0].dataset.key;
      }
      
      try {
        const payload = {
          tenant_id: parseInt(tenantId),
          alias_type_link: parseInt(aliasTypeLink),
          alias_value: aliasValue,
          key_molecule_id: keyMoleculeId ? parseInt(keyMoleculeId) : null,
          key_ref: keyRef ? parseInt(keyRef) : null,
          molecule_key: moleculeKey,
          membership_number: memberId  // Send membership number for reliable lookup
        };
        
        const resp = await fetch(`${API_BASE}/v1/members/_/aliases`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (resp.ok) {
          showSuccess('Alias saved successfully!');
          // Clear form
          document.getElementById('aliasForm').reset();
          document.getElementById('sourceTypeGroup').classList.add('hidden');
          document.getElementById('sourceValueGroup').classList.add('hidden');
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = `csr_member.html?memberId=${encodeURIComponent(memberId)}&tab=aliases`;
          }, 1500);
        } else {
          const error = await resp.json();
          showError(error.error || 'Failed to save alias');
        }
      } catch (error) {
        showError('Network error: ' + error.message);
      }
    }
    
    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('successMessage').classList.remove('show');
    }
    
    function showSuccess(message) {
      const el = document.getElementById('successMessage');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('errorMessage').classList.remove('show');
    }
    
    function goBack() {
      window.location.href = `csr_member.html?memberId=${encodeURIComponent(memberId)}`;
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }
  </script>
</body>
</html>
