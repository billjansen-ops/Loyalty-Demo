<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bonus Management - Client Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    /* LONGORIA: Compact scroll layout */
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .app-layout { height: 100vh !important; min-height: auto !important; display: block; }
    .main-content { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .page-header { flex-shrink: 0; padding: 12px 20px; border-bottom: 1px solid #e5e7eb; background: white; }
    .page-content { flex: 1; overflow-y: auto; padding: 16px 20px; }
    
    .page-title { font-size: 20px; font-weight: 600; margin: 0; color: #111827; }
    .page-subtitle { font-size: 13px; color: #6b7280; margin: 4px 0 0; }

    .table-container { background: white; border: 1px solid var(--border); border-radius: 4px; overflow: hidden; }
    .table-header { padding: 8px 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .table-header h2 { margin: 0; font-size: 14px; font-weight: 600; }

    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th { background: #f9fafb; padding: 6px 10px; text-align: left; font-weight: 600; font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 2px solid #e5e7eb; }
    .data-table td { padding: 6px 10px; border-bottom: 1px solid #f0f0f0; font-size: 13px; vertical-align: middle; }
    .data-table tbody tr:hover { background: #fafafa; }

    .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 500; }
    .badge-type { background: rgba(59,130,246,0.12); color: #1e40af; }
    .badge-fixed { background: rgba(245,158,11,0.16); color: #92400e; }
    .badge-active { background: #dcfce7; color: #166534; }
    .badge-inactive { background: #f3f4f6; color: #6b7280; }

    .code-cell { font-family: monospace; font-weight: 600; }
    .bonus-value { font-weight: 600; color: #059669; }

    .tenant-indicator { padding: 6px 10px; border-radius: 4px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .tenant-indicator.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
    .tenant-indicator.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }

    .empty-state { text-align: center; padding: 40px; color: var(--text-muted); }

    .btn-sm { padding: 3px 8px !important; font-size: 11px !important; }
  </style>
</head>
<body>
  <div class="app-layout">
    <main class="main-content">
      <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h1 class="page-title">üéÅ Bonus Management</h1>
            <p class="page-subtitle">Define, test, and maintain bonus rules for the active tenant</p>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="tenantIndicator"></div>
            <a href="admin_rules.html" class="btn btn-secondary">‚Üê Back to Rules</a>
          </div>
        </div>
      </div>

      <div class="page-content">
        <div class="table-container">
          <div class="table-header">
            <h2>Bonus Rules</h2>
            <a href="admin_bonus_edit.html" class="btn btn-primary">+ Add New Bonus</a>
          </div>
          
          <table class="data-table">
            <thead>
              <tr>
                <th style="width: 100px;">Code</th>
                <th>Description</th>
                <th style="width: 80px;">Type</th>
                <th style="width: 100px;">Amount</th>
                <th style="width: 90px;">Start Date</th>
                <th style="width: 90px;">End Date</th>
                <th style="width: 70px;">Status</th>
                <th style="width: 260px;">Actions</th>
              </tr>
            </thead>
            <tbody id="bonusesBody">
              <tr><td colspan="8" class="empty-state">Loading bonuses...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = window.LP_STATE?.apiBase || 'http://127.0.0.1:4001';
    
    function showTenantIndicator() {
      const tenantId = sessionStorage.getItem('tenant_id');
      const tenantName = sessionStorage.getItem('tenant_name');
      const indicator = document.getElementById('tenantIndicator');
      
      if (!tenantId) {
        indicator.innerHTML = `
          <span class="tenant-indicator warning">
            ‚ö†Ô∏è <a href="menu.html" style="text-decoration: underline;">Select tenant</a>
          </span>
        `;
      } else {
        indicator.innerHTML = `
          <span class="tenant-indicator info">
            ${tenantName}
          </span>
        `;
      }
    }
    
    async function loadBonuses() {
      const tenantId = sessionStorage.getItem('tenant_id');
      
      // Show tenant indicator
      showTenantIndicator();
      
      // If no tenant selected, show warning and don't load
      if (!tenantId) {
        document.getElementById('bonusesBody').innerHTML = 
          '<tr><td colspan="8" class="empty-state">Please select a tenant from the menu to view bonuses.</td></tr>';
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/v1/bonuses?tenant_id=${tenantId}`);
        if (!response.ok) throw new Error('Failed to load bonuses');
        
        const bonuses = await response.json();
        const tbody = document.getElementById('bonusesBody');
        
        if (!bonuses || bonuses.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No bonuses found. Click "Add New Bonus" to create one.</td></tr>';
          return;
        }
        
        tbody.innerHTML = bonuses.map(bonus => {
          const amountDisplay = bonus.bonus_type === 'percent' 
            ? `+${bonus.bonus_amount}%` 
            : `+${bonus.bonus_amount.toLocaleString()} miles`;
          
          const formatDate = (dateVal) => {
            if (!dateVal) return '-';
            try {
              let d;
              if (dateVal instanceof Date) {
                // Extract UTC parts to avoid timezone shift
                d = new Date(dateVal.getUTCFullYear(), dateVal.getUTCMonth(), dateVal.getUTCDate());
              } else {
                // String: append T00:00:00 to interpret as local midnight
                const dateStr = String(dateVal).split('T')[0];
                d = new Date(dateStr + 'T00:00:00');
              }
              return isNaN(d.getTime()) ? '-' : d.toLocaleDateString();
            } catch {
              return '-';
            }
          };
          
          const endDate = bonus.end_date ? formatDate(bonus.end_date) : 'Ongoing';
          const startDateFormatted = formatDate(bonus.start_date);
          
          return `
            <tr>
              <td class="code-cell">${bonus.bonus_code || '-'}</td>
              <td>${bonus.bonus_description || '-'}</td>
              <td>
                <span class="badge ${bonus.bonus_type === 'percent' ? 'badge-type' : 'badge-fixed'}">
                  ${bonus.bonus_type === 'percent' ? 'Percent' : 'Fixed'}
                </span>
              </td>
              <td class="bonus-value">${amountDisplay}</td>
              <td>${startDateFormatted}</td>
              <td>${endDate}</td>
              <td>
                <span class="badge ${bonus.is_active ? 'badge-active' : 'badge-inactive'}">
                  ${bonus.is_active ? 'Active' : 'Inactive'}
                </span>
              </td>
              <td>
                <button class="btn btn-edit" onclick="editBonus('${bonus.bonus_code}')">‚úèÔ∏è Edit</button>
                <button class="btn btn-secondary btn-sm" onclick="showStats(${bonus.bonus_id}, '${bonus.bonus_code}', '${bonus.start_date}')">üìä Stats</button>
                <button class="btn btn-secondary btn-sm" onclick="testBonus('${bonus.bonus_code}')">‚úÖ Test</button>
                <button class="btn btn-delete" onclick="deleteBonus(${bonus.bonus_id}, '${bonus.bonus_code}')">üóëÔ∏è Delete</button>
              </td>
            </tr>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Error loading bonuses:', error);
        document.getElementById('bonusesBody').innerHTML = 
          '<tr><td colspan="8" class="empty-state">Error loading bonuses. Please try again.</td></tr>';
      }
    }
    
    function editBonus(bonusCode) {
      window.location.href = `admin_bonus_edit.html?code=${encodeURIComponent(bonusCode)}`;
    }
    
    function testBonus(bonusCode) {
      BonusTestModal.open(bonusCode);
    }
    
    function showStats(bonusId, bonusCode, startDate) {
      BonusStatsModal.open(bonusId, bonusCode, startDate);
    }
    
    async function deleteBonus(bonusId, bonusCode) {
      if (!confirm(`Are you sure you want to delete bonus "${bonusCode}"?`)) {
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/v1/bonuses/${bonusId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          alert('Bonus deleted successfully');
          loadBonuses();
        } else {
          alert('Failed to delete bonus');
        }
      } catch (error) {
        console.error('Error deleting bonus:', error);
        alert('Error deleting bonus');
      }
    }
    
    // Load bonuses on page load
    loadBonuses();
  </script>
  <script src="template-form-renderer.js?v=1.0"></script>
  <script src="member-search.js"></script>
  <script src="bonus-test-modal.js"></script>
  <script src="bonus-stats-modal.js"></script>
</body>
</html>
